[Rainmeter]
Update=1000
@Include=#@#Framework\TopWidget.Framework

[Variables]
Widget.Width=86

[MeasurePWR]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[Space]
Meter=Image
W=(86*#Top.Scale#)
H=(86*#Top.Scale#)

[Text]
Meter=String
MeasureName=MeasurePWR
FontFace=Open Sans
FontColor=#Color.Main#
FontSize=(10*#Top.Scale#)
StringAlign=CenterCenter
Text=PWR#CRLF#%1%
X=(43*#Top.Scale#)
Y=(44*#Top.Scale#)
AntiAlias=1

[BaseCircle]
Meter=ROUNDLINE
X=(43*#Top.Scale#)
Y=(43*#Top.Scale#)
StartAngle=0
LineLength=(31*#Top.Scale#)
LineStart=(35*#Top.Scale#)
LineColor=#Color.Main#,180
AntiAlias=1
UpdateDivider=-1
DynamicVariables=1
Solid=1

[Around]
Meter=ROUNDLINE
MeasureName=MeasurePWR
X=(43*#Top.Scale#)
Y=(43*#Top.Scale#)
StartAngle=4.71238
LineLength=(30*#Top.Scale#)
LineStart=(36*#Top.Scale#)
LineColor=#Color.Main#,255
AntiAlias=1
DynamicVariables=1
Solid=1