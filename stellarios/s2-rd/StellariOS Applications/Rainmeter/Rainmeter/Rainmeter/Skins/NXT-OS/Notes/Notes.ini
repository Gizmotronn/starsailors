ScaleMargins=3,3,3,3
X=30
Y=67
W=(#Window.Width#-60)
H=(#Window.Height#-97)
SolidColor=#Window.InnerColor#
MouseActionCursor=0

[Note.Title]
Meter=String
MeterStyle=Window.BodyTextStyle
FontSize=18
FontFace=Segoe Ui Light
Text=#Note.Title#
X=15r
Y=6r
W=([Window.Inner.Box:W]-30)
ClipString=1
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure "Note.Title.Input" "ExecuteBatch 1"]

[Note.Title.Input]
Measure=Plugin
Plugin=NXTInput
X=([Note.Title:X]-6)
Y=([Note.Title:Y])
W=([Note.Title:W]+8)
H=([Note.Title:H]+2)
FontFace=Segoe Ui Light
FontSize=18
FontColor=#Window.FontColor#
FocusDismiss=1
RunDismiss=1
DefaultValue=#Note.Title#
Command1=[!SetVariable "Note.NewTitle" """$UserInput$"""][!CommandMeasure "Script" "RenameFile()"]

[Note.Separator]
Meter=Image
SolidColor=#Window.FontColor#,60
W=([Window.Inner.Box:W]-30)
H=1
X=r
Y=8R

[Note.Body]
Meter=String
MeterStyle=Window.BodyTextStyle
ClipString=1
FontFace=Segoe Ui
X=r
Y=8R
W=([Window.Inner.Box:W]-30)
H=([Window.Inner.Box:H]-70)
Text=#Note.Text#
ClipString=1
InlinePattern=.*
InlineSetting=CharacterSpacing | -0.11 | 0
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure "Note.Input" "ExecuteBatch 1"]

[Note.Input]
Measure=Plugin
Plugin=NXTInput
X=([Note.Body:X]-4)
Y=([Note.Body:Y])
W=([Note.Body:W]+8)
H=([Note.Body:H])
FontFace=Segoe Ui
FontSize=12
FontColor=#Window.FontColor#
FocusDismiss=1
RunDismiss=1
DefaultValue=#Note.Text#
Command1=[!SetVariable "Note.Text" """$UserInput$"""][!CommandMeasure "Script" "SaveNote()"]

