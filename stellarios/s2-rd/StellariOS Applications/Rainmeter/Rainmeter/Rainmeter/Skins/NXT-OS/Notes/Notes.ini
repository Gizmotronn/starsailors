[Rainmeter]
@Include=#@#Framework\Window.Framework
Update=500

[Metadata]
Name=Desktop Reminders App
Author=mrsalogo
Information=NXT-OS' Desktop Notes app. 
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
Window.Title=Notes
Window.Width=900
Window.Height=604
Window.InnerColor=255,255,255
Window.LoadCommands=[!Update]
Note.FileName=Test
Note.Title=
Note.NewTitle=
Note.Text=
Total=11
Position=0

[Script]
Measure=Script
ScriptFile=Resources\Scripts\Notes.lua

[Timer]
Measure=Plugin
Plugin=ActionTimer
Group=Animate
ActionList1=Wait 5|Run
Run=[!CommandMeasure Note.Input "ExecuteBatch 1"]
DynamicVariables=1

;========================================================
; Measures
;========================================================

[NotesPath]
Measure=Plugin
Plugin=FileView
Path="#SKINSPATH#NXT-OS Data\Notes"
SortType=Date
SortDateType=Modified
ShowDotDot=0
SortAscending=0
Count=[NotesFileCount]
FinishAction=[!Update][!CommandMeasure "Script" "FindFiles(AFTERFIND)"]
DynamicVariables=1
Group=FindFiles

[NotesFileCount]
Measure=Plugin
Plugin=FileView
Path=[NotesPath]
Type=FileCount
Group=FindFiles

[NotesIndexName]
Measure=Plugin
Plugin=FileView
Path=[NotesPath]
Type=FileName
Index=1
Group=FindFiles

[NotesIndexDate]
Measure=Plugin
Plugin=FileView
Path=[NotesPath]
Type=FileDate
DateType=Modified
Index=1
Group=FindFiles

;========================================================
; Meters
;========================================================

[Window.Title.Button.Menu]
Meter=Button
ButtonImage=#@#Images\ListDisplay.png
X=31
Y=30
ButtonCommand=[!CommandMeasure "Script" "scrollto(0)"][!CommandMeasure "Script" "ListFiles()"][!ToggleMeterGroup "SideOverlay"][!Update]

[Window.Title]
Meter=String
Text=#Window.Title#
FontFace=Open Sans Light
FontSize=14
FontColor=80,80,80
StringEffect=Shadow
FontEffectColor=240,240,240
AntiAlias=1
StringAlign=CenterTop
X=(#Window.Width#/2)
Y=33

[Window.Title.Button.Edit]
Meter=Button
ButtonImage=#SKINSPATH#NXT-OS\@Resources\Images\Edit.png
X=(#Window.Width#-126)
Y=30
ButtonCommand=[!HideMeterGroup "SideOverlay"][!CommandMeasure "Script" "NewFile()"][!CommandMeasure "Timer" "Execute 1"]

[Window.Title.Button.Trash]
Meter=Button
ButtonImage=#SKINSPATH#NXT-OS\@Resources\Images\Trash.png
X=(#Window.Width#-94)
Y=30
ButtonCommand=[play #@#Sounds\Information.wav][!HideMeterGroup "SideOverlay"][!ShowMeterGroup "Dialogue"][!Update]

[Window.Inner.Box]
