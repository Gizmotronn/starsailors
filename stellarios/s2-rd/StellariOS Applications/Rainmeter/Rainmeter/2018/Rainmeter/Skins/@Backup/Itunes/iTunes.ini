[Rainmeter]
AppVersion=1003000
Update=1000
DynamicWindowSize=1

[Metadata]
Name=RoundMeter
Description=Daniel Richardson Rainmeter Skin
Version=2.1

[Variables]
@include=#SKINSPATH#MeowMeter/Variables.inc
playerName=iTunes

------------------------------------Measures
[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#playerName#
PlayerType=TITLE
PlayerPath=
DisableLeadingZero=0

[MeasurePlayTime]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
DisableLeadingZero=1
PlayerType=POSITION

[MeasurePlayPosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=PROGRESS

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=ARTIST

[MeasureFullTime]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
DisableLeadingZero=1
PlayerType=DURATION

[MeasureTrack]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=TITLE

[MeasureState]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=STATE
Substitute="1":"play.png","2":"pause.png","0":"stopped.png"

[measureArtwork]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=COVER

----------------------------------Meters

[meterBg]
Meter=STRING
X=0
Y=0
W=470
H=140
AntiAlias=1
BackgroundMode=2
SolidColor=0,0,0,1

[meterArtist]
Meter=STRING
MeasureName=MeasureArtist
X=170
Y=47
H=40
W=280
FontSize=20
FontFace=Open Sans Light
FontColor=#color#,255
Text="%1"
ClipString=1
AntiAlias=1

[meterTitle]
Meter=STRING
MeasureName=MeasureTrack
X=170
Y=20
H=30
W=280
FontSize=16
FontFace=Open Sans Light
FontColor=#color#,255
Text="%1"
ClipString=1
AntiAlias=1

[meterBack]
Meter=IMAGE
ImageName=#CURRENTPATH#none.png
ImageTint=255,255,255
X=20
Y=20
W=100
H=100
AntiAlias=1
BackgroundMode=2
SolidColor=108,147,127


[meterArtwork]
Meter=Image
MeasureName=measureArtwork
X=20
Y=20
W=100
H=100
Hidden=0
PreserveAspectRatio=1
Group=Album

[MeterPreviousTrack]
Meter=IMAGE
ImageName=#CURRENTPATH#prev.png
X=135
Y=60
W=20
H=20
BackgroundMode=2
SolidColor= 0,0,0,1
AntiAlias=1
ImageTint=#color#,255
ImageAlpha=75
Group=Move
MouseOverAction=!Execute [!SetOption "MeterPreviousTrack" "ImageAlpha"  "255"][!Update]
MouseLeaveAction=!Execute [!SetOption "MeterPreviousTrack" "ImageAlpha"  "75"][!Update]
LeftMouseUpAction=!Execute [!CommandMeasure "MeasurePlayer" "Previous"]

[MeterPlay]
Meter=IMAGE
ImageName=#CURRENTPATH#/[MeasureState]
DynamicVariable=1
X=135
Y=30
W=20
H=20
ImageTint=#color#,255
ImageAlpha=75
BackgroundMode=2
SolidColor= 0,0,0,1
AntiAlias=1
MouseOverAction=!Execute [!SetOption "MeterPlay" "ImageAlpha"  "255"][!Update]
MouseLeaveAction=!Execute [!SetOption "MeterPlay""ImageAlpha"  "75"][!Update]
LeftMouseUpAction=!Execute [!CommandMeasure "MeasurePlayer" "PlayPause"]

[MeterNextTrack]
Meter=IMAGE
ImageName=#CURRENTPATH#next.png
X=135
Y=60r
W=20
H=20
BackgroundMode=2
SolidColor= 0,0,0,1
AntiAlias=1
ImageTint=#color#,255
ImageAlpha=74
Group=Move
MouseOverAction=!Execute [!SetOption "MeterNextTrack" "ImageAlpha"  "255"][!Update]
MouseLeaveAction=!Execute [!SetOption "MeterNextTrack" "ImageAlpha"  "75"][!Update]
LeftMouseUpAction=!Execute [!CommandMeasure "MeasurePlayer" "Next"]


[Time]
Meter=STRING
MeasureName=MeasureFullTime
MeasureName2=MeasurePlayTime
X=170
Y=78
W=220
H=27
FontSize=16
FontFace=Cordia New
FontColor=#color#,255
Text="%2 : %1"
Antialias=1

[BarBackground]
Meter=Bar
MeasureName=MeasurePlayPosition
BarColor=#color#,255
MaxValue=100
X=170
Y=105
W=270
H=5
BackgroundMode=2
SolidColor=#color#,75
BarOrientation=HORIZONTAL