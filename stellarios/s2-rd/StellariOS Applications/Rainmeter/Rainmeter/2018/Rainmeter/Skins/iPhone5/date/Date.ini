[rainmeter]
update=10000

[Variables]
@include=#@#variables.inc

[bg]
meter=image
imagename=bg.png
W=200
H=200
antialias=1
LeftMouseUpAction=!execute["http://allianceofdroids.org.au/"]

[measuredate]
measure=time
format=%#d

[measureday]
measure=time
format=%A

[day]
meter=string
measurename=measureday
stringalign=center
x=100
Y=24
fontname=arial
fontsize=16
stringstyle=bold
fontcolor=100,100,100
antialias=1
LeftMouseUpAction=!execute ["#Action4#"]

[day2]
meter=string
measurename=measureday
stringalign=center
x=100
Y=1r
fontname=arial
fontsize=16
stringstyle=bold
fontcolor=255,255,255
antialias=1
LeftMouseUpAction=!execute ["#Action4#"]

[date]
meter=string
measurename=measuredate
stringalign=center
x=100
Y=52
fontname=arial
fontsize=80
stringstyle=bold
fontcolor=20,20,20
antialias=1
LeftMouseUpAction=!execute ["#Action4#"]