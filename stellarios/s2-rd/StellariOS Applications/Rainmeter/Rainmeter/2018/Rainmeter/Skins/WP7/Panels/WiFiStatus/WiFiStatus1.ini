[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=WiFiStatus Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1

[MeasureStrengthImg]
Measure=Calc
Formula=([MeasureStrength] < 25) ? 1 : (([MeasureStrength] < 50) ? 2 : (([MeasureStrength] < 75) ? 3 : (([MeasureStrength] < 101) ? 4 : 5)))
DynamicVariables=1

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
IfAboveValue=0
IfAboveAction=[!HideMeter List][!ShowMeter Signal][!ShowMeter SSID][!ShowMeter Protected][!ShowMeter Connected][!Redraw]
IfBelowValue=1
IfBelowAction=[!ShowMeter List][!HideMeter Signal][!HideMeter SSID][!HideMeter Protected][!HideMeter Connected][!Redraw]
WifiIntfID=0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"Disconnected","0":"Disconnected"
UpdateDivider=60

[MeasureEncryption]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=ENCRYPTION
WifiIntfID=0
UpdateDivider=60
Substitute="AES":"Secure","WEP":"Secure","WEP40":"Secure","TKIP":"Secure","WEP104":"Secure","WPA-GROUP":"Secure","???":"Secure","NONE":"Unsecure"

[MeasureList]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=LIST
WifiIntfID=0
WifiListStyle=2
WifiListLimit=7
Substitute="AES":"Secure","WEP":"Secure","WEP40":"Secure","TKIP":"Secure","WEP104":"Secure","WPA_GROUP":"Secure","???":"Secure","NONE":"Unsecure",":Open":"",":Shared":"",":WPA_NONE":"",":WPA-Enterprise":"",":WPA-Personal":"",":WPA2-Enterprise":"",":WPA2-Personal",":???":""

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Wireless#


[SSID]
Meter=String
MeterStyle=Style
MeasureName=MeasureSSID
X=(#Height#/2+5)
Y=(#Height#/10)
W=(#Height#)
H=(#Height#/6)
StringAlign=CENTER
FontSize=(#Height#/10)
Substitute="0":"-"
ClipString=1

[Signal]
Meter=Image
MeasureName=MeasureStrengthImg
ImageName=#@#Graphics\Panels\WiFiStatus\%1.png
X=(#Height#/5)
Y=(#Height#/4)
W=(#Height#/1.5)
H=(#Height#/1.5)
AntiAlias=1
ImageTint=#textcolor2#
Hidden=1
DynamicVariables=1

@include4=#@#Structure\#PanelType#\Top.inc
