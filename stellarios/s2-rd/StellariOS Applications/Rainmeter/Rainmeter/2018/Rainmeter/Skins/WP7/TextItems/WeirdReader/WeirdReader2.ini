[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=[!HideMeter MeterSet][!Redraw]
Update=120000
MiddleMouseUpAction=!DeactivateConfig
Blur=#backgroundblur#
BlurRegion=1,0,0,(#width#+30),(110+(#fontsize#*26)-(80*#HideHeaders#)),0
[Metadata]
Version=6.0
Information=Reader TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\TextItems\WeirdReader\UserVariables.inc
@include3=#@#Common\color\color.inc
ItemSize=600
ItemPadding=5

[activearea1]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=1
W=((#ItemSize#/3.043)*3+40)
H=330
Hidden=0

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#RSSMain#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#


[MainTitle]
Meter=String
AntiAlias=1
Text=#RSS1Name#
X=(#Height#/30)
Y=(#Height#/90)
FontColor=#textcolor#,#rss1color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss1# "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss1Color 255 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle2]
Meter=String
AntiAlias=1
Text=#RSS2Name#
X=5R
Y=r
FontColor=#textcolor#,#rss2color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss2# "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss2Color 255 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle3]
Meter=String
AntiAlias=1
Text=#RSS3Name#
X=5R
Y=r
FontColor=#textcolor#,#rss3color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss3# "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss3Color 255 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle4]
Meter=String
AntiAlias=1
Text=#RSS4Name#
X=5R
Y=r
FontColor=#textcolor#,#rss4color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss4# "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss4Color 255 "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MeterSet]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=((#ItemSize#/3.043)*3-3)
Y=70
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1


[Subtitlehighlight]
Meter=String
AntiAlias=1
Text=#title#
X=(#Height#/90)
Y=(#Height#/18-1)
FontColor=#textcolor#
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[Subtitle]
