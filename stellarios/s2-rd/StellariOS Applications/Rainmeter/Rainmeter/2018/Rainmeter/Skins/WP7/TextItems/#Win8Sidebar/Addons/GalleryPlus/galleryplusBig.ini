[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=GalleryPlus Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc

[act]
SolidColor=0,0,0,1
W=40
H=80
Meter=Image

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\GalleryPlus\big.png
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
ImageTint=#textcolor#

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\GalleryPlus\bigH.png
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ActivateConfig "WP7\Gallery" "gallery.ini"
Hidden=1

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=31
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Panels
AntiAlias=1
