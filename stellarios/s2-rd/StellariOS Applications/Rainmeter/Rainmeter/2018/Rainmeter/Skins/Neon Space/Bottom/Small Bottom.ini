[rainmeter]
Author=99villages
Update=100

[BottomBG]
Meter=Image
ImageName=Bottoms.png
X=0
Y=0
DynamicVariable=1

--------------------------------------------------------------------CPU Section-------------------------
[MeasureCPU1]
Measure=CPU
Prossesor=1
UpdateDivider=10

[MeasureCPU2]
Measure=CPU
Prossesor=2
UpdateDivider=10


[CPUGraphLine1]
Meter=Line
MeasureName=MeasureCPU1
X=381
Y=75
H=37
W=155
LineCount=1
LineColor=64,155,247,150
Antialias=1
UpdateDivider=3


[CPUGraphLine2]
Meter=Line
MeasureName=MeasureCPU2
X=r
Y=r
H=37
W=155
LineCount=1
LineColor=188,234,247,150
Antialias=1
Flip=1
UpdateDivider=3

[CPUGraphLine3]
Meter=Line
MeasureName=MeasureCPU2
X=32
Y=99
H=14
W=28
LineCount=1
LineColor=64,154,255,200
Antialias=1
Flip=0
UpdateDivider=10

--------------------------------------------------------CPU circle---------------------------------------------------

[CalcMeasure2500000]
Measure=Calc
Formula=Counter %2500000

[MeasureTime2500000]
Measure=Calc
Formula=CalcMeasure2500000


[MeterUnder1]
MeasureName=MeasureTime2500000
Meter=ROTATOR
X=539
Y=69
W=48
H=48
ImageTint=255,255,255,255
ImageName=Cpu circles.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=500
OffsetX=24
OffsetY=24
Hidden=0

------------------------------------------------------------Disk used-------------------------------------

[measureUsedDisk1]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=120

[measureUsedDisk2]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=120

[measureTotalDisk1]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=120


[meterBarDisk1]
Meter=BAR
BarOrientation=HORIZONTAL
MeasureName=measureUsedDisk1
Barcolor=188,234,247,200
X=90
Y=101
W=118
H=2
LeftMouseUpAction=!Execute ["C:\"]

[MeterDriveText]
Meter=String
MeasureName=MeasureUsedDisk1
X=50r
Y=-11r
FontFace=Segoe UI
FontSize=6
FontColor=188,234,247,255
StringStyle=Bold
AutoScale=1
AntiAlias=1
Text= %1 Used
LeftMouseUpAction=!Execute ["C:\"]

[Drive1Text]
Meter=String
x=-70r
Y=4r
FontFace=Segoe UI
FontSize=7
FontColor=188,234,247,255
StringStyle=Bold
AutoScale=1
AntiAlias=1
Text=C:/
LeftMouseUpAction=!Execute ["C:\"]

-----------------------------------D---------------------------------

[meterBarDisk2]
Meter=BAR
BarOrientation=HORIZONTAL
MeasureName=measureUsedDisk2
Barcolor=188,234,247,200
X=90
Y=81
W=118
H=2
LeftMouseUpAction=!Execute ["D:\"]

[MeterDriveText2]
Meter=String
MeasureName=MeasureUsedDisk2
X=50r
Y=-11r
FontFace=Segoe UI
FontSize=6
FontColor=188,234,247,255
StringStyle=Bold
AutoScale=1
AntiAlias=1
Text= %1 Used
LeftMouseUpAction=!Execute ["D:\"]

[Drive1Text2]
Meter=String
x=-70r
Y=4r
FontFace=Segoe UI
FontSize=7
FontColor=188,234,247,255
StringStyle=Bold
AutoScale=1
AntiAlias=1
Text=D:/
LeftMouseUpAction=!Execute ["D:\"]
