[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Control Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=halfdouble

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\QuoteOfTheDay\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelAction=
colorskin=112,112,112


[bg]
Meter=Image
MeterStyle=bgstyle


[overlay]
Meter=Image
MeterStyle=overlaystyle

[Text]
Meter=String
MeterStyle=FullTextStyle
MeasureName=Measured1
ToolTipText=[Measured1]
ToolTipWidth=200
DynamicVariables=1


[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://feeds.feedburner.com/quotationspage/qotd"
RegExp="(?siU)<feedburner:browserFriendly>.*</feedburner:browserFriendly>.*<title>(.*)</title>.*<description>(.*)"</description>.*"
UpdateRate=3600
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Measured1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute='"':""

[author]
Meter=String
X=(#Height#*2+5)
StringStyle=Italic
StringAlign=RIGHT
Y=(#Height#/2-20)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#FontTypeWP#
AntiAlias=1
MeasureName=MeasureItem1


[CLS]
Meter=Button
MeterStyle=MeterCloseStyle
ButtonCommand=!DeactivateConfig
Hidden=1

[SZ]
Meter=Button
MeterStyle=SizeStyle
ButtonCommand=["#@#Common\Size\size.exe" #PanelType# "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1


@include5=#@#Structure\#PanelType#\Top.inc
