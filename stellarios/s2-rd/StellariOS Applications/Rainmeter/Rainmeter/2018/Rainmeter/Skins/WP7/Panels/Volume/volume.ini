[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

MouseScrollUpAction=[!CommandMeasure MeasureWin7Audio "ChangeVolume +10"]
MouseScrollDownAction=[!CommandMeasure MeasureWin7Audio "ChangeVolume -10"]

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[volicon1]
Meter=Image
ImageName=#@#Graphics\Panels\Volume\[MeasureAudioDG].png
W=(#Height#-10)
H=(#Height#/1.5+10)
X=5
DynamicVariables=1
Y=5
AntiAlias=1
ImageTint=#textcolor2#
LeftMouseUpAction=!CommandMeasure MeasureWin7Audio ToggleMute



[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
UpdateDivider=8640


[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll


[MeasureAudioDG]
Measure=Calc
Formula=(MeasureWin7Audio=(-1)) || (MeasureWin7Audio=0) ? 1111 : ((MeasureWin7Audio>1) && (MeasureWin7Audio<33) ? 2222 : ((MeasureWin7Audio>32) && (MeasureWin7Audio<66) ? 3333 : 4444))


[MeasureAudioDG2]
Measure=Calc
Formula=MeasureWin7Audio

[barsolid]
Meter=Image
X=(#Height#/18.75+5)
Y=(#Height#/1.11940)
W=(#Height#/1.11940)
H=(#Height#/18.5)
SolidColor=#textcolor2#,180




[MeterVolume]
Meter=Bar
BarOrientation=Horizontal
X=(#Height#/18.75+5)
Y=(#Height#/1.11940)
W=(#Height#/1.11940)
H=(#Height#/18.5)
BarColor=#textcolor2#,150
MeasureName=MeasureWin7Audio


[bars01]
Y=(#Height#/1.1111)
X=(#Height#/25+1)r
W=(#Height#/25)
H=(#Height#/25)
UpdateDivider=8640
ImageTint=0,0,0,1
[b1]
Meter=Image
X=(#Height#/18.75+5)
MeterStyle=bars01
LeftMouseUpAction=!CommandMeasure MeasureWin7Audio "setVolume 0"
UpdateDivider=8640

