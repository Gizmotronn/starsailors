[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter btn1][!ShowMeter refresh][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=[!HideMeter btn6h][!HideMeter btn7h][!HideMeter btn1][!HideMeter MeterChange][!HideMeter refresh][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=10000
MouseActionCursor=0
MiddleMouseUpAction=[PLAYSTOP][!DeactivateConfig]

[Metadata]
Version=5.0
Information=Alarm Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=#@#Config\Panels\Alarm\UserVariables.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
col=#colorskin#
state=1
iCOLOR1=0,0,0
iCOLOR2=20,20,20
iCOLOR3=40,40,40
iCOLOR4=60,60,60
iCOLOR5=40,40,40
iCOLOR6=20,20,20

[MeasureHour]
Measure=Time
Format=%H

[MeasureColor]
Measure=Calc
Formula=(MeasureHour=0) || (MeasureHour>0) && (MeasureHour<4) ? 1111 : ((MeasureHour>3) && (MeasureHour<8) ? 2222 : ((MeasureHour>7) && (MeasureHour<12) ? 3333 : ((MeasureHour>11) && (MeasureHour<16) ? 4444 : ((MeasureHour>15) && (MeasureHour<20) ? 5555 : ((MeasureHour>19) && (MeasureHour<24) ? 6666 : 7777)))))
Substitute="1111":"#iCOLOR1#","2222":"#iCOLOR2#","3333":"#iCOLOR3#","4444":"#iCOLOR4#","5555":"#iCOLOR5#","6666":"#iCOLOR6#"

[MeterBackground]
Meter=Image
SolidColor=[MeasureColor]
W=#WorkAreaWidth#
H=#WorkAreaHeight#
GradientAngle=270
UpdateDivider=864000
LeftMouseUpAction=[PLAYSTOP][!DeactivateConfig]
DynamicVariables=1

[MeasureExecuteMinute] 
Measure=Time 
Format="%H%M" 
IfEqualValue=#ALARMHOUR##ALARMMINUTE#
IfEqualAction=[!SetVariable state 0][PLAYLOOP #Alarmsound#]

[secbg]
Meter=image
ImageName=#@#Graphics\Panels\Alarm\flipW.png
w=(#workareawidth#/1.8)
ScaleMargins=1,1,1,1
x=(#workareawidth#/2-(#workareawidth#/1.8)/2)
y=(#workareawidth#/6)
h=(#workareawidth#/4.5)
LeftMouseUpAction=[PLAYSTOP]

[icon]
Meter=Image
ImageName=#@#Graphics\Panels\Alarm\alarmicon.png
x=r
y=8R
imagealpha=200

[Text]
Meter=String
FontFace=Segoe UI
Antialias=1
FontColor=255,255,255,200
x=R
y=r
Text=#ALARMHOUR#:#ALARMMINUTE#
FontSize=18

[solid1]
Meter=image
solidcolor=0,0,255,1
Y=r
X=r
w=30
h=30
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"
ToolTipText=Set Hour and press Enter
MouseActionCursor=1

[Input1]
Measure=Plugin
Plugin=InputText.dll
Y=((#workareawidth#/6)+(#workareawidth#/4.5)+9)
x=(#workareawidth#/2-(#workareawidth#/1.8)/2+36)
w=30
h=30
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=15
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables AlarmHour $UserInput$ "#ROOTCONFIGPATH#Panels\Alarm\UserVariables.inc"][!Refresh #CURRENTCONFIG#] DefaultValue="#AlarmHour#"

[solid2]
Meter=image
solidcolor=0,255,200,1
Y=r
X=R
w=30
h=30
LeftMouseUpAction=!CommandMeasure Input2 "ExecuteBatch 1"
ToolTipText=Set Minute and press Enter
MouseActionCursor=1

[Input2]
Measure=Plugin
Plugin=InputText.dll
Y=((#workareawidth#/6)+(#workareawidth#/4.5)+9)
x=(#workareawidth#/2-(#workareawidth#/1.8)/2+36+30)
w=30
h=30
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=15
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables AlarmMinute $UserInput$ "#ROOTCONFIGPATH#Panels\Alarm\UserVariables.inc"][!Refresh #CURRENTCONFIG#] DefaultValue="#AlarmMinute#"

[Disabled]
Meter=Image
ImageName=#ROOTCONFIGPATH#Gallery\Intro\GalleryImages\off.png
X=(#workareawidth#/2-(#workareawidth#/1.8)/2+(#workareawidth#/1.8)-95)
Y=-30R
LeftMouseUpAction=[PLAYSTOP][!ActivateConfig "WP7\Panels\Alarm" "bg.ini"]

[Enabled]
Meter=Image
ImageName=#ROOTCONFIGPATH#Gallery\Intro\GalleryImages\on1.png
X=R
Y=r
LeftMouseUpAction=[PLAYSTOP][!ActivateConfig "WP7\Panels\Alarm" "bg2.ini"]
[MeasureClockHM]
Measure=Time
Format="%H:%M"

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#workareawidth#/6.5)
X=(#WorkAreaWidth#/2)
StringAlign=CENTER
StringStyle=Normal
FontColor=50,50,50
FontFace=Segoe UI Light
AntiAlias=1
FontSize=(#WorkAreaWidth#/8)
W=#WorkAreaWidth#
H=#WorkAreaHeight#
DynamicVariables=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#WorkAreaWidth#-15)
Y=0
ButtonCommand=[PLAYSTOP][!activateConfig "WP7\Panels\Alarm" "alarmclock.ini"]
Hidden=1
UpdateDivider=864000
