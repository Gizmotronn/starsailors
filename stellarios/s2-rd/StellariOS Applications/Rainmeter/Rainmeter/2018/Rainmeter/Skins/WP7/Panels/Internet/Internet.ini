[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter PRIA][!ShowMeter PRI][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter PRIA][!HideMeter PRI][!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Internet\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=Internet Explorer
PanelAction=%WINDIR%\System32\control.exe




%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#

[Icon]
Meter=Image
MeterStyle=IconStyle
ImageName=#@#Graphics\Icons\Internet#StyleType#.png
LeftMouseUpAction=["iexplore.exe"]


[PRIA]
Meter=Image
MeterStyle=bg
H=(#height#/7)
ImageTint=0,100,156
Hidden=1

[PRI]
Meter=String
MeterStyle=TextStyle
Text=Private
fontcolor=255,255,255
Hidden=1
y=4
solidcolor=0,0,0,1
w=(#height#-25)
h=(#height#/7.5)
LeftMouseUpAction=["iexplore.exe" -private]
ToolTipText=InPrivate Browsing
MouseActionCursor=1


@include5=#@#Structure\#PanelType#\Top.inc
