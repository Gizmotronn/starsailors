[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter btn1][!ShowMeter size][!ShowMeter About][!ShowMeter MeterSettings1][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter btn1][!HideMeter size][!HideMeter About][!HideMeter MeterSettings1][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000

[Metadata]
Version=6.0
Information=uTorrent TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\Panels\uTorrent\UserVariables.inc
@include3=#@#Config\TextItems\uTorrent\UserVariables.inc
@include4=#@#Common\color\color.inc

REG=.*(?(?=.*\[\"(.*)\").*,(.*),\"(.*)\",(.*),(.*),(.*),(.*),(.*),.*,.*,(.*),\".*\",(.*),(.*),(.*),(.*),.*,.*,(.*)\][.\],])
Command1=pause
Command2=pause
Command3=pause
Command4=pause
TorrentSeeding2=Seeding to %1 of %2 peers
TorrentFinished2=Finished
TorrentPaused2=Paused
TorrentDownloading2=Downloading from %1 of %2 peers
Torrent1Text2=
Torrent2Text2=
Torrent3Text2=
Torrent4Text2=

[act0]
Meter=Image
SolidColor=0,0,0,1
W=200
H=200
MouseOverAction=[!ShowMeter meterset][!Redraw]
MouseLeaveAction=[!HideMeter meterset][!Redraw]
UpdateDivider=864000

[feeds]
Meter=String
AntiAlias=1
StringCase=UPPER
Text=µTorrent
X=(#height1#/12)
Y=(#Height1#/90)
FontColor=#textcolor#,255
FontSize=(#Height1#/30)
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[MeterSet]
Meter=Button
ButtonImage=..\settings.png
X=10R
Y=r
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1
UpdateDivider=864000

[name1V]
Meter=String
AntiAlias=1
Text=active
X=(#height1#/20)
Y=(#Height1#/18-1)
FontColor=#textcolor#,100
FontSize=(#Height1#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[name2V]
Meter=String
AntiAlias=1
Text=downloads
X=R
Y=r
FontColor=#textcolor#
FontSize=(#Height1#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=(#height1#/16.667)
FontFace=#FontType#
AntiAlias=1
ClipString=1

[WebUI]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1
URL=http://#Username#:#Password#@127.0.0.1:8080/gui/?list=1
RegExp="(?siU),\"torrents\":.*#REG##REG##REG##REG#"

