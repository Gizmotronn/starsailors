[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Digsby Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Mod\Digsby\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
colorskin=150,178,50,255

[icon]
Meter=Image
ImageName=#iconlocation#
X=(#Height#/10)
Y=(#Height#/1.4)
W=(#Height#/3.8)
H=(#Height#/3.8)
AntiAlias=1

[active]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-20)
H=(#Height#-20)
X=5
Y=5
LeftMouseUpAction=["#action#"]

[text]
Meter=String
MeterStyle=FullTextStyle
StringStyle=NORMAL
AntiAlias=1
X=10
StringAlign=LEFT
Y=22
W=(#Height#-20)
H=(#Height#/2)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/10)
ClipString=1
Text=#title#

@include5=#@#Structure\#PanelType#\Top.inc
