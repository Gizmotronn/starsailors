[Rainmeter]
@Include=Resources\Installer.Framework

[Variables]
Window.Title=Wallpaper
Window.SubTitle=Would you like to use one of our included wallpapers?
Window.Back=[!ActivateConfig "NXT-OS\Installer" "User.ini"]
Window.Next=[!ActivateConfig "NXT-OS\Installer" "Support.ini"]
Window.Skip=[!ActivateConfig "NXT-OS\Installer" "Support.ini"]
Window.ShowNext=1
Window.ShowSkip=0



[WallStyle]
W=134
H=75
X=8R
Y=r

[Wall0]
Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper.png
X=r
Y=100r
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper.png"][!ShowMeterGroup "Window.Next"][!Update]

[Wall1]
Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper1.png
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper1.png"][!ShowMeterGroup "Window.Next"][!Update]

