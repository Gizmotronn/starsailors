[Rainmeter]
Author=Xyrfo and fediaFedia
Update=600000
DynamicWindowSize=1
MouseOverAction=[!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=[!HideMeter MeterSet][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Facebook TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Config\TextItems\Facebook\UserVariables.inc
@include2=#@#Common\color\color.inc
@include=#@#Common\Variables\UserVariables.inc
SubstituteFeed="<![CDATA[":"","]]>":""

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#FeedURL#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
UpdateRate=10
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[actb2]
W=380
H=70
Meter=Image
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeter MeterChange][!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=[!HideMeter MeterChange][!HideMeter MeterSet][!Redraw]

[actb]
W=#width#
H=200
Meter=Image
SolidColor=0,0,0,1

[StyleItem]
X=15
Y=(#Fontsize#*2)r
H=(#Fontsize#*1.5)
W=#width#
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor#
FontSize=#Fontsize#
FontFace=#FontTypeWP#
AntiAlias=1

[StyleLink]
X=r
Y=r
H=(#Fontsize#*1.5)
W=#width#
ClipString=1
StringStyle=NORMAL
FontColor=#ColorActive#
FontSize=#Fontsize#
FontFace=#Fontsize#
AntiAlias=1
Hidden=1

[MainTitle]
Meter=String
AntiAlias=1
Text=Social
X=(#Height#/30)
Y=(#Height#/90)
FontColor=#textcolor#,255
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER

[MainTitle2]
Meter=String
AntiAlias=1
Text=networking
X=5R
Y=r
FontColor=#textcolor#,150
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss2# "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss2Color 255 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#CURRENTPATH#UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MeterSet]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=10R
Y=r
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Graphics\TextItems\help.png
X=5R
Y=r
ButtonCommand=["#CURRENTPATH#readme.txt"]
Hidden=1

[Subtitlehighlight]
Meter=String
AntiAlias=1
Text=facebook
X=(#Height#/90)
Y=(#Height#/18-1)
FontColor=#textcolor#
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[Subtitle]
Meter=String
AntiAlias=1
Text=feeds
X=1R
Y=(#Height#/18-1)
FontColor=#textcolor#,100
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#
H=(#Height#/5.5)
W=200

[FeedURL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=#SubstituteFeed#

