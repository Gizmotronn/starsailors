[Metadata]
Name=Lock (large)
Author=TJ Markham
Information=Locks/unlocks meters.
;("locked" means dragging is disabled for all skins; "unlocked" means each skin falls back to its specific "drag-able" setting).
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=Lock-Small.ini
LockWidth=36
LockHeight=27
LockLineWidth=3


; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[LockButton]
H=48

[LeftBorder]
Y=21

[TopBorder]

[RightBorder]

[BottomBorder]

[LockCurve]
X=([LeftBorder:X]+18)
Y=([LeftBorder:Y]-9)
LineStart=9
LineLength=12

[LockCurveRight]
X=([LockCurve:X]+9)
H=9

[LockCurveLeft]
X=([LockCurve:X]-12)
