[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseDownAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=MediaPlayer Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[variables]
@include=#ROOTCONFIGPATH#\WP7\Panels\Mediacontrol\UserVariables.inc

[Commands]
Measure=Plugin
Plugin=Plugins\WindowMessagePlugin.dll
WindowClass=WMPlayerApp

[solid]
Meter=Image
W=80
H=20
SolidColor=0,0,0,1
UpdateDivider=864000

[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0

[prev]
Meter=Image
ImageName=#@#Graphics\TextItems\#TopBar\Addons\MediaPlayer\prev.png
Y=3
X=0
LeftMouseUpAction=!CommandMeasure mPlayer Previous

[pause]
Meter=Image
ImageName=#@#Graphics\TextItems\#TopBar\Addons\MediaPlayer\pause.png
Y=r
X=30
LeftMouseUpAction=!CommandMeasure mPlayer PlayPause

[next]
Meter=Image
ImageName=#@#Graphics\TextItems\#TopBar\Addons\MediaPlayer\next.png
Y=r
X=55
LeftMouseUpAction=!CommandMeasure mPlayer Next
