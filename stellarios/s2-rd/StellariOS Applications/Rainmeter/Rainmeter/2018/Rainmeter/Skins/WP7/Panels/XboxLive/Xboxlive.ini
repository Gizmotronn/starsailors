[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1500000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=XboxLive Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\XboxLive\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=161,227,79

[act]
Meter=Image
SolidColor=1,1,1,1
W=(#Height#-15)
H=(#Height#-15)
LeftMouseUpAction=["http://live.xbox.com/en-US/MyXbox/Profile?Gamertag=#GamerTag#"]

[bg]
Meter=Image
ImageName=#@#Graphics\Panels\xboxlive\livebig.png
UpdateDivider=8640
ImageTint=#colorskin#
MeterStyle=FullStyle

[text]
Meter=Image
ImageName=#@#Graphics\Panels\xboxlive\text.png
X=5
Y=5
W=#Height#
UpdateDivider=8640
ImageTint=#colorskin#

[overlay]
Meter=Image
MeterStyle=Overlay

[GamerTag]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
URL=http://www.xboxlivescore.com/profile/#GamerTag#
RegExp=(?siU)<span .*>(.*)</span>.*<span.*>(.*)</span>.*<span.*>(.*)</span>.*<span.*>(.*)</span>.*<span.*>(.*)</span>
FinishAction=[!Update "#CURRENTCONFIG#"]

[AvatarBody]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
URL=https://avatar-ssl.xboxlive.com/avatar/#GamerTag#/avatar-body.png
Download=1
FinishAction=[!Update "#CURRENTCONFIG#"]

[MeasureGamerScore]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[GamerTag]
StringIndex=5
FinishAction=[!Update "#CURRENTCONFIG#"]

[AvatarImg]
MeasureName=AvatarBody
Meter=Image
X=(#Height#/2.308)
Y=(#Height#/1.667)
W=(#Height#/1.5)
H=(#Height#/0.75)
AntiAlias=1

[AvatarBoxDefault]
Meter=Image
ImageName=#@#Graphics\Panels\XboxLive\avatarimg.png
X=(#Height#/15.789)
Y=(#Height#/0.912)
W=(#Height#/4.6875)
H=(#Height#/4.6875)
AntiAlias=1

[AvatarBox]
MeasureName=Avatar
Meter=Image
X=(#Height#/15.789)
Y=(#Height#/0.912)
W=(#Height#/4.6875)
H=(#Height#/4.6875)
AntiAlias=1

[Name]
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=16,20,15
FontSize=(ROUND(#Height#/17.647))
AntiAlias=1
X=(#Height#/20.75)
Y=(#Height#/1.429)
Text=#GamerTag#
UpdateDivider=8640

[GamerScoreImg]
Meter=Image
ImageName=#@#Graphics\Panels\xboxlive\gs.png
X=(#Height#/21.429)
Y=(#Height#/1.111)
W=(#Height#/10.345)
H=(#Height#/10)
AntiAlias=1
UpdateDivider=8640

[GamerScore]
MeasureName=MeasureGamerScore
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=123,123,123
FontSize=(#Height#/15)
AntiAlias=1
X=(#Height#/6.977)
Y=(#Height#/1.12)

[Zone]
MeasureName=MeasureZone
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontType#
FontColor=87,94,75
FontSize=(ROUND(#Height#/21.429))
AntiAlias=1
X=(#Height#/18.75)
Y=(#Height#/0.759)

[ZoneText]
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=87,94,75
FontSize=(ROUND(#Height#/22.5))
AntiAlias=1
X=(#Height#/17.64)
Y=(#Height#/0.718)
Text=Zone
UpdateDivider=8640

@include5=#@#Structure\#PanelType#\Top.inc
