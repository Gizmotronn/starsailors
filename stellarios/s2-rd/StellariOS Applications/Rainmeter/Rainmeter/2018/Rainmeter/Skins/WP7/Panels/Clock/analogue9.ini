[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=square

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Clock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=235,235,235

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[face]
Meter=Image
ImageName=#@#Graphics\Panels\Clock\newclock.png
X=5
Y=5
W=(#Height#*2+5)
h=(#Height#*2+5)
UpdateDivider=864000
MEterStyle=FullStyle

[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Panels\Clock\Hour1big.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1
OffsetX=150
OffsetY=150
X=5
Y=5

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Panels\Clock\min1big.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#height1#
LineColor=0,0,0
ValueRemainder=3600
DynamicVariables=1
OffsetX=150
OffsetY=150
X=5
Y=5

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Panels\Clock\secs1big#ShowSeconds#.png
X=5
Y=5
W=(#Height#*2+5)
LineLengtH=25
H=(#Height#*2+5)
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=150
OffsetY=150

@include5=#@#Structure\#PanelType#\Top.inc
