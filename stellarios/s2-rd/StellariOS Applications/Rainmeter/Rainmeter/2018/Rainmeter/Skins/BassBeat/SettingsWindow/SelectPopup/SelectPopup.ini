[Rainmeter]
Update=-1
BackgroundMode=2
SolidColor=232,232,232
OnRefreshAction=!Update
OnCloseAction=!Refresh #ROOTCONFIG#

[Variables]
OY=18

[s]
H=#OY#
Y=(#OY#*#CURRENTSECTION#)
FontFace=Calibri
FontColor=000000
FontSize=12
AntiAlias=1
ClipString=2
DynamicVariables=1
MouseOverAction=[!MoveMeter (#CURRENTCONFIGWIDTH#) (#OY#*#CURRENTSECTION#) b][!Redraw]
OnUpdateAction=[!SetOption #CURRENTSECTION# W #CURRENTCONFIGWIDTH#]
@Include=SelectPopup.inc

[b]
Meter=Image
W=2
H=#OY#
X=(#CURRENTCONFIGWIDTH#)
SolidColor=000000
DynamicVariables=1
