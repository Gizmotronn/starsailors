[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\WorldClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=I am your GOD
IconLocation=#@#Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe



%BTN%


[Style1]
StringAlign=RIGHT
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/10)

[MeasureClock]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[Time]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock
Y=(#Height#/6)
X=(#Height#+5)

[MeasureClock1]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[Time1]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock1
Y=(#Height#/2)
X=(#Height#+5)

[MeasureClock2]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone3#
DaylightSavingTime=#DayLightSavings#

[Time2]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock2
Y=(#Height#/1.2)
X=(#Height#+5)

[MeasureTime4]
Measure=Time
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[MeasureTime5]
Measure=Time
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[MeasureTime6]
Measure=Time
Timezone=#CityZone3#
DaylightSavingTime=#DayLightSavings#

[face]
Meter=Image
ImageName=#@#Graphics\Panels\WorldClock\face.png
X=10
Y=10
W=(#Height#/3.5)
H=(#Height#/3.5)
ImageTint=#textcolor2#
Greyscale=1 

[Text]
Meter=String
X=(#Height#+5)
Y=5
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#Height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName1#
AntiAlias=1

[Hours]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=2
LineLengtH=10
LineColor=#textcolor2#,200
ValueRemainder=43200

[Minutes]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=1
LineLengtH=15
LineColor=#textcolor2#,200
ValueRemainder=3600

[Seconds]
Meter=ROUNDLINE
MeasureName=MeasureTime4
X=10
Y=10
W=(#Height#/3.5)
H=(#Height#/3.5)
LineWidtH=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=(#Height#/10)
LineStart=0
AntiAlias=1
LineColor=#textcolor2#,1
Solid=0
ValueRemainder=60

[Border]
Meter=Image
SolidColor=#textcolor2#,50
X=5
Y=((#Height#/3)+5)
W=#Height#
H=1

[Border1]
Meter=Image
SolidColor=#textcolor2#,50
X=5
Y=((#Height#/1.5)+5)
W=#Height#
H=1

[face1]
Meter=Image
ImageName=#@#Graphics\Panels\WorldClock\face.png
X=10
Y=(#Height#/3+10)
W=(#Height#/3.5)
H=(#Height#/3.5)
ImageTint=#textcolor2#
Greyscale=1 

[Text1]
Meter=String
X=(#Height#+5)
Y=((#Height#/3)+5)
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#Height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName2#
AntiAlias=1

[Hours1]
