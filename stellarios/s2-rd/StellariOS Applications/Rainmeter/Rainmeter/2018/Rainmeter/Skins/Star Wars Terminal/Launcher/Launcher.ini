[Rainmeter]
Author=Chuck Morris
Update=1000

[Metadata]
Name=Star Wars Terminal
Author=Farficugar@gmail.com
Information=Star Wars Themed Skin
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Links.inc

; ====================

[BoxBG]
Meter=Shape
Shape=Rectangle 10,10,400,50,5 | Fill Color #Color1#,10 | StrokeWidth 2 | Stroke Color #Color2#,150
MiddleMouseUpAction=!Refresh

[TextBG]
Meter=Shape
Shape=Rectangle 160,60,100,20 | Fill Color #Color1#,10 | StrokeWidth 2 | Stroke Color #Color2#,150
LeftMouseUpAction=!Refresh

[Tab1BG]
Meter=Shape
Shape=Rectangle 30,60,30,15 | Fill Color #Color1#,10 | StrokeWidth 2 | Stroke Color #Color2#,150
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#ColorG#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update][!Redraw]
LeftMouseUpAction=[!HideMeterGroup Tab2][!HideMeterGroup Tab3][!HideMeterGroup Tab4][!HideMeterGroup Tab5][!HideMeterGroup Tab6][!ShowMeterGroup Tab1][!Update][!Redraw]

[Tab2BG]
Meter=Shape
X=40r
Shape=Rectangle 30,60,30,15 | Fill Color #Color1#,10 | StrokeWidth 2 | Stroke Color #Color2#,150
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#ColorG#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update][!Redraw]
LeftMouseUpAction=[!HideMeterGroup Tab1][!HideMeterGroup Tab3][!HideMeterGroup Tab4][!HideMeterGroup Tab5][!HideMeterGroup Tab6][!ShowMeterGroup Tab2][!Update][!Redraw]

