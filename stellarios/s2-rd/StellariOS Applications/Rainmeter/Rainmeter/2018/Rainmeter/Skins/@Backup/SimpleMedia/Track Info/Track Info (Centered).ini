[Variables]
@Include=#@#Variables.ini

[Rainmeter]
Update=1000
ContextTitle=Settings
ContextAction=["#@#Variables.ini"]
DynamicWindowSize=1
AccurateText=1

-----------------------------------------

@include=#@#Players/#Player#.inc

[MeterArtist]
Meter=String
MeasureName=Artist
X=500
W=500
FontFace=#BoldFont#
FontColor=#Color#
FontSize=#Line1Size#
StringAlign=Center
AntiAlias=1
ClipString=1
Text="%1"

[MeterTrack]
Meter=String
MeasureName=Track
X=500
W=500
Y=(#Line1Size#*1.5)
FontFace=#Font#
FontColor=#Color#
FontSize=#Line2Size#
StringAlign=Center
AntiAlias=1
ClipString=1
Text="%1"

[Background]
Meter=Shape
Shape=Rectangle 400,10,200,(#Line1Size#*2) | StrokeWidth 0 | FillColor #Color#,1