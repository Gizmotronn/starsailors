[Rainmeter]
@Include=#@#Framework\Window.Framework

[Metadata]
Name=What's New?
Author=mrsalogo
Information=What's New window
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
Window.Width=850
Window.Height=576
Window.Title=What's New in 3.1
Window.CenterOnLoad=1
Pages=4
Page=1

[Window.Inner.Box]
Meter=Image
ImageName=#SKINSPATH#NXT-OS\@Resources\Images\InnerBoxGrey.png
ScaleMargins=3,3,3,3
X=30
Y=67
W=(#Window.Width#-60)
H=(#Window.Height#-132)
ImageTint=#Window.InnerColor#
MouseActionCursor=0

[Image]
Meter=Image
ImageName=Resources\Images\Pages\#Page#.png
X=r
Y=r
DynamicVariables=1

[Previous]
Meter=Image
ImageName=Resources\Images\Previous.png
X=[Window.Inner.Box:X]
Y=([Window.Inner.Box:Y]+(([Window.Inner.Box:H]-64)/2))
LeftMouseUpAction=[!SetVariable "Page" "(#Page#-1)"][!Update]
DynamicVariables=1
Hidden=(#Page# = 1 ? 1 : 0)

[Next]
Meter=Image
ImageName=Resources\Images\Next.png
X=([Window.Inner.Box:X]+[Window.Inner.Box:W]-32)
Y=([Window.Inner.Box:Y]+(([Window.Inner.Box:H]-64)/2))
LeftMouseUpAction=[!SetVariable "Page" "(#Page#+1)"][!Update]
DynamicVariables=1
Hidden=(#Page# = #Pages# ? 1 : 0)

[IndStyle]
ImageName=Resources\Images\PageIndicator.png
ImageAlpha=(#CURRENTSECTION# = #Page# ? 255 : 100)
X=4R
Y=r
Hidden=(#CURRENTSECTION# <= #Pages# ? 0 : 1)
LeftMouseUpAction=[!SetVariable "Page" "#CURRENTSECTION#"][!Update]
DynamicVariables=1

[1]
Meter=Image
MeterStyle=IndStyle
X=((#Window.Width#-((10*#Pages#)+(4*(#Pages#-1))))/2)
Y=490

[2]
Meter=Image
MeterStyle=IndStyle

[3]
Meter=Image
MeterStyle=IndStyle

[4]
Meter=Image
MeterStyle=IndStyle

[5]
Meter=Image
MeterStyle=IndStyle

[6]
Meter=Image
MeterStyle=IndStyle

[7]
Meter=Image
MeterStyle=IndStyle

[8]
Meter=Image
MeterStyle=IndStyle

[9]
Meter=Image
MeterStyle=IndStyle

[10]
Meter=Image
MeterStyle=IndStyle

[11]
Meter=Image
MeterStyle=IndStyle

[12]
Meter=Image
MeterStyle=IndStyle

[13]
Meter=Image
MeterStyle=IndStyle

[14]
Meter=Image
MeterStyle=IndStyle

[15]
Meter=Image
MeterStyle=IndStyle

[ContributeDarken]
Meter=Image
SolidColor=20,20,20,200
W=[Window.Inner.Box:W]
H=[Window.Inner.Box:H]
X=[Window.Inner.Box:X]
Y=[Window.Inner.Box:Y]
Group=Contribute
Hidden=1

[ContributeBox]
Meter=Image
ImageName=#@#Images\Pop_Box.png
ScaleMargins=8,8,8,8
W=700
H=400
X=((#Window.Width#-700)/2)
Y=89
Group=Contribute
Hidden=1

[ContributeClose]
Meter=Button
ButtonImage=#@#Images\Close.png
X=-42R
Y=10r
ButtonCommand=[!HideMeterGroup "Contribute"][!Update]
Group=Contribute
Hidden=1

[SupportHeart]
Meter=Image
ImageName=#@#Images\Heart.png
ImageTint=250,32,62
AntiAlias=1
X=((#Window.Width#-80)/2)
Y=20r
W=80
H=80
Group=Contribute
Hidden=1

[SupportText]
Meter=String
MeterStyle=Window.BodyTextStyle
Text=NXT-OS is about creating the best possible user experience in a Rainmeter skin. A tremendous amount of time has to be dedicated in order to fulfill such a project. Another limitation is that NXT-OS is developed by one person alone as a hobby, and is still provided to everyone free of charge. Sadly however, nothing is ever completely free. NXT-OS relies on web hosting to enable features like auto-updating and having a reliable place to host the skin, and as you could imagine, webhosting is far from cheap. If everyone who reads this message contributes just $2, then development of NXT-OS could continue for a while. Your contributions will be used to pay for web hosting as well supporting the future development of NXT-OS. Thank You.
ClipString=1
X=-290r
Y=15R
W=660
H=220
Group=Contribute
Hidden=1

[Contribute.Background]
Meter=Image
MeterStyle=Window.Element.Button.Small
W=200
X=230r
Y=10R
LeftMouseUpAction=["http://nxtos.com/contribute"]
Group=Contribute
Hidden=1

[Contribute.Text]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Contribute to the Project 
X=100r
W=200
Group=Contribute
Hidden=1

[ChangelogButton]
Meter=Image
MeterStyle=Window.Element.Button.Small
X=30
Y=(#Window.Height#-60)
LeftMouseUpAction=[!ActivateConfig "NXT-OS\System\Updater\ChangeLog" "ChangeLog.ini"]

[ChangelogButtonText]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Full Changelog

[ContributeButton]
Meter=Image
MeterStyle=Window.Element.Button.Small
X=(#Window.Width#-170)
Y=(#Window.Height#-60)
LeftMouseUpAction=[!ToggleMeterGroup "Contribute"][!Update]

[ContributeButtonText]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Contribute