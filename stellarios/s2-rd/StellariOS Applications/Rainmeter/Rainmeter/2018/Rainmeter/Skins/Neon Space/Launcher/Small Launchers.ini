[rainmeter]

Author=99villager
update=20000

[Variables]

--------------LinkS----------

Link1=%ProgramFiles%\VideoLAN\VLC\VLC.exe
Link2=!RainmeterPluginBang "MeasureBin OpenBin
Link3=%ProgramFiles%\iTunes\iTunes.exe
Link4=%ProgramFiles%\KONAMI\Pro Evolution Soccer 2013\pes2013.exe
Link5=%ProgramFiles%\SketchUp\SketchUp 2013\SketchUp

--------------Name-----------

Name1=Vlc
Name2=Trash
Name3=Itunes
Name4=Pes 2013
Name5=Sketch up

--------------------------------------------------------------------
[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL

[meterBackgroundFrame]
meter=Image
x=0
y=0
w=86
h=70
ImageName=Luncher.png
AntiAlias=1
DynamicVariables=1
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageName "Luncher2.png"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageName "Luncher.png"][!Update]
LeftMouseUpAction=!execute ["#Link1#"]

