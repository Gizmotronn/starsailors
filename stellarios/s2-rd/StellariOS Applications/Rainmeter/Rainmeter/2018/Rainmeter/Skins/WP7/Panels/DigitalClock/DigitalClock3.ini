[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=11000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=mini

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\DigitalClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=I am your GOD
IconLocation=#@#Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe
ColorSkin=20,150,220



%BTN%


[IconHub]
Meter=Image
MeterStyle=IconStyle
solidcolor=0,0,0,1
LeftMouseUpAction=!ToggleConfig "WP7\Hubs\Time" "Hub.ini"
Hidden=#LaunchHub#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#TextColor2#
FontFace=#FontType#
AntiAlias=1
FontSize=(#Height#/3.6)

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[Second]
Measure=Time
Format=%S

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(5+(#Height#/3.75))
X=((#Height#/2)+5)

[Seconds]
Meter=String
MeterStyle=Style
X=((#Height#/2)+5)
Y=(3+(#Height#/15))
MeasureName=AMPM
FontSize=(#Height#/2)
FontColor=#TextColor2#,60
W=#Height#
H=(#Height#-5)
Hidden=#DisplayAMPM#
FontFace=#FontTypeWP#





@include5=#@#Structure\#PanelType#\Top.inc
