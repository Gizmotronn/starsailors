[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=120000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\User\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

Username=%USERNAME%

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"

[MeasureUptime]
Measure=Uptime
Format="%3!i! hours, %2!i! minutes"
AddDaysToHours=1


%BTN%

[FailText]
Meter=String
MeterStyle=FullTextStyle
Text=If you see this text, set your user picture in the control panel again, or in the options of this panel
Y=50
FontColor=#textcolor2#,100

[act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=["%USERPROFILE%"]
MeasureName=MeasureUptime
ToolTipTitle=PC Uptime
ToolTipText=%1
ToolTipHidden=#ShowUptime#



[MeterUserPic]
Meter=Image
ImageName=#CustomUserPic#
MeterStyle=FullStyle

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
MeterStyle=FullStyle
Hidden=#ShowSystemUserPic#

[BGA]
Meter=Image
MeterStyle=bg
h=(#height#/5)
y=(#height#/5*4+5+#padding#)
ImageAlpha=255
ImageTint=50,50,50
Hidden=#ShowUserName#

[OverlayM]
Meter=Image
MeterStyle=Overlay




[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=(10)
Y=(#height#/5*4+6+#padding#)
h=(#height#/5)
StringAlign=LEFT
StringStyle=NORMAL
solidcolor=0,0,255,1
FontColor=#textcolor2#,255
FontFace=#FontType#
FontSize=(#Height#/10)
AntiAlias=1
DynamicVariables=1
w=#Height#
ClipString=1
AutoScale=1
Percentual=1
Text=#CustomUserName#
NumOfDecimals=0
Hidden=#ShowUserName#
StringEffect=Shadow
MeterStyle=TextStyle


@include5=#@#Structure\#PanelType#\Top.inc
