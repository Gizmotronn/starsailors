[Rainmeter]
Author=Xyrfo and fediaFedia
Update=350000
MouseActionCursor=0
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=!execute [!Move "#DisplaceX#" "#DisplaceY#"][!WriteKeyValue Variables ItemSize #CentralizedWidth# "#@#Config\TextItems\Bing\UserVariables.inc"][!WriteKeyValue Rainmeter OnRefreshAction ""][!Refresh]


;OnRefreshAction=!execute [!Move "#DisplaceX#" "#DisplaceY#"][!WriteKeyValue Variables ItemSize #CentralizedWidth# "#@#Config\TextItems\Bing\UserVariables.inc"][!WriteKeyValue Rainmeter OnRefreshAction ""][!Refresh]



[Metadata]
Version=6.0
Information=Bing TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\color\color.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\Variables\UserVariables.inc
@include3=#@#Config\TextItems\Bing\UserVariables.inc
Height=150
FontSize=12
Hide9and10=0
Hide11and12=0
Showbackground=1
Update=600
GET=.*<title>(.*)</title>.*<link>.*url=(.*)</link>.*<pubDate>(.*)</pubDate>.*&lt;/font&gt;&lt;/b&gt;&lt;/font&gt;&lt;br /&gt;&lt;font size=&quot;-1&quot;&gt;(.*)&lt;b&gt;...&lt;/b&gt;
HeightT=450
SubstituteFeed="&lt;b&gt;":"","&lt;/b&gt;":"","&apos;":"'","&amp;#39;":"'","&amp;quot;":'"'


#ugh
Meter=Image
w=700
h=400
solidcolor=0,0,0,200

[solid]
Meter=Image
W=200
H=200
SolidColor=0,0,0,1

[ct]
SolidColor=0,0,0,1
Meter=Image
W=300
H=25
X=0
Y=0
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"
MouseOverAction=[!HideMeter feeds][!ShowMeter MeterSet][!ShowMeter left][!ShowMeter bg3i][!ShowMeter R][!ShowMeter feeds2][!Redraw]
MouseLeaveAction=[!ShowMeter feeds][!HideMeter MeterSet][!HideMeter left][!HideMeter bg3i][!HideMeter R][!HideMeter feeds2][!Redraw]



[feeds]
Meter=String
AntiAlias=1
Text=#Search# - #query#
X=0
StringCase=Upper
Y=(#HeightT#/90)
FontColor=#textcolor#,255
FontSize=(#HeightT#/30)
FontFace=#FontTypeWP#
AntiAlias=1
LeftMouseUpAction=!CommandMeasure Input2 "ExecuteBatch 1"

[feeds2]
Meter=String
AntiAlias=1
Text=#Search# - #query#
X=0
StringCase=Upper
Y=(#HeightT#/90)
SolidColor=255,255,255,200
FontColor=30,30,30
FontSize=(#HeightT#/30)
FontFace=#FontTypeWP#
AntiAlias=1
LeftMouseUpAction=!CommandMeasure Input2 "ExecuteBatch 1"
Hidden=1



[MeterSet]
Meter=Button
ButtonImage=..\settings.png
X=10R
Y=r
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1

[Input2]
Measure=Plugin
Plugin=InputText.dll
X=12
Y=10
W=282
H=20
SolidColor=255,255,255,255
FontColor=(255-#colorT#),(255-#colorT#),(255-#colorT#)
FontSize=12
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables Query "$UserInput$" "#@#Config\TextItems\Bing\UserVariables.inc"][!Refresh #CURRENTCONFIG#] DefaultValue="#query#"

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://news.google.com/news?hl=en&gl=us&q=#Query#&um=1&ie=UTF-8&output=rss"
RegExp="(?siU)<image>.*</image>#GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"
UpdateRate=#Update#

