[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Currency Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0
[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Currency\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
Amount=150
ColorSkin=20,150,220

[world]
Meter=Image
ImageName=#@#graphics\Panels\Currency\base2.png
MeterStyle=FullStyle
Hidden=#ShowBackground#

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://finance.yahoo.com/q/bc?s=#CurrencyFrom##CurrencyTo#=X&t=5d&l=on&z=m&q=l&c=
RegExp="(?siU)<span class="time_rtq_ticker"><span id=".*">(.*)</span>"
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Calc]
Formula=[MeasureItem1]*#Amount#
Measure=Calc
DynamicVariables=1


[TextFrom]
Meter=String
MeasureName=Calc
X=(#Height#/2+5)
Y=(#Height#/6+5)
NumOfDecimals=2
W=(#Height#/5)
StringAlign=CENTER
Text=#Amount# #CurrencyFrom#
H=(#Height#/5)
FontColor=#textcolor2#,255
FontSize=(#Height#/9)
SolidColor=0,0,0,1
MouseActionCursor=1
FontFace=#FontType#
AntiAlias=1
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"
ToolTipText=Change

[Input]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=30
W=130
H=30
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=15
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables Amount $UserInput$ "#ROOTCONFIGPATH#Panels\Currency\Currency.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#Amount#"

[TextEquals]
Meter=String
MeasureName=Calc
X=(#Height#/2+5)
Y=(#Height#/7.5*2+5)
W=(#Height#/5)
StringAlign=CENTER
Text="="
H=(#Height#/5)
FontColor=#textcolor2#,200
FontSize=(#Height#/5)
FontFace=#FontFaceLight#
AntiAlias=1

[TextTo]
Meter=String
MeasureName=Calc
X=(#Height#/2+5)
Y=(#Height#/1.66666+5)
W=(#Height#/5)
StringAlign=CENTER
Text=%1 #CurrencyTo#
H=(#Height#/7.5)
FontColor=#textcolor2#,255
NumOfDecimals=2
FontSize=(#Height#/9)
FontFace=#FontType#
AntiAlias=1

[Via]
Meter=String
MeasureName=Calc
X=(#Height#/2+5)
Y=(#Height#/1.13636+5)
StringAlign=CENTER
Text=Data via Yahoo! Finance
FontColor=#textcolor2#,150
FontSize=(#Height#/20)
FontFace=#FontType#
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
