[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!HideMeter Text][!HideMeter Icon][!HideMeter BGA][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
