[Variables]
@Include=#@#Variables.ini
Circle=1

[Rainmeter]
Update=1000
Group=SMC|
ContextTitle=Settings
ContextAction=["#@#Variables.ini"]

-----------------------------------------

@include=#@#Players/#Player#.inc

[PlayShape]
Meter=Shape
DynamicVariables=1
Shape=Path Play | StrokeWidth 1 | StrokeColor #Color# | FillColor #Color#
Play= (#ButtonScale#*19.5),(#ButtonScale#*17.5) | LineTo (#ButtonScale#*19.5),(#ButtonScale#*42.5) | LineTo (#ButtonScale#*44.5),(#ButtonScale#*30)  | LineTo (#ButtonScale#*19.5),(#ButtonScale#*17.5) | ClosePath 1

[PauseShape]
Meter=Shape
DynamicVariables=1
Shape=Rectangle (#ButtonScale#*17.5),(#ButtonScale#*17.5),(#ButtonScale#*10),(#ButtonScale#*25) | Extend Modifiers
Shape2=Rectangle (#ButtonScale#*32.5),(#ButtonScale#*17.5),(#ButtonScale#*10),(#ButtonScale#*25) | Extend Modifiers
Modifiers=StrokeColor #Color# | FillColor #Color#

[InvisCircle]
Meter=Shape
Shape=Ellipse (#ButtonScale#*30),(#ButtonScale#*30),(#ButtonScale#*25),(#ButtonScale#*25) | FillColor 255,255,255,1 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure "PlayerState" "PlayPause"]
MiddleMouseUpAction=[!WriteKeyValue Variables Circle 1][!Refresh]

[CircleBorder]
Meter=Shape
Shape=Ellipse (#ButtonScale#*30),(#ButtonScale#*30),(#ButtonScale#*25),(#ButtonScale#*25) | FillColor 255,255,255,1 | StrokeColor #Color# | StrokeWidth (#ButtonScale#*4)
LeftMouseUpAction=[!CommandMeasure "PlayerState" "PlayPause"]
MiddleMouseUpAction=[!WriteKeyValue Variables Circle 0][!Refresh]
Hidden=1

[CircleCalc]
Measure=Calc
Formula=#Circle#
IfCondition=CircleCalc = 1
IfTrueAction=[!ShowMeter CircleBorder]
IfCondition2=CircleCalc = 0
IfTrueAction2=[!HideMeter CircleBorder]
