========================================= process===================================

[MeasureTopCPU]
Measure=Plugin
Plugin=TopProcesses.dll
ReQuery=1
MetricType=CPU
ProcNums=1-2
Format="%CPU%: s(%pName,0,20)"
Substitute="Idle":"Libre"
UpdateDivider=20


[MeasureTopMem]
Measure=Plugin
Plugin=TopProcesses.dll
ReQuery=1
SpecificIgnoredProcesses=
MetricType=Memory
ProcNums=1-4
Format="%Memory : s(%pName,0,14)"
Substitute="Idle":"Libre","svchost#3":"Bureau 2D","svchost#4":"Réseau","svchost#2":"Sécurité"
