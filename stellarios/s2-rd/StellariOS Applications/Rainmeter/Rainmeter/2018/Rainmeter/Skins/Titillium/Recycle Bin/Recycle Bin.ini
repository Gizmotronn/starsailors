[Rainmeter]
Update=1000
Author=Connect-R
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\#Language#.inc

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureCount]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=Count
Drives=All

[MeasureSize]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=Size
Drives=All

;-------------------------------------------------------------
;-------------------------------------------------------------


[MeterSize]
Meter=String
MeasureName=MeasureSize
StringAlign=Left
FontColor=210,205,207
FontFace=Titillium
FontSize=14
X=0
Y=0
Text="%1B #in Trash#"
AntiAlias=1
AutoScale=1
NumOfDecimals=1

[MeterCount]
Meter=String
MeasureName=MeasureCount
StringAlign=Left
FontColor=210,205,207
FontFace=Titillium
FontSize=14
X=10R
Y=0
Text="(%1 #Item/s#)"
AntiAlias=1
