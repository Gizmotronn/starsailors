----------------------------------------------String---------------------------------------------
[MeasureUser]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
UpdateDivider=30

[Metertext2]
MeasureName=MeasureUser
Meter=STRING
X=105r
Y=35
StringAlign=Center
FontColor=188,234,247,255
StringStyle=Normal
FontSize=10
StringAlign=LEFT
FontFace= constantia
