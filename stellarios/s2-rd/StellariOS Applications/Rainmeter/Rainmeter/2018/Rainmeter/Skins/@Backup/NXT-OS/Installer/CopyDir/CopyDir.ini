[Rainmeter]
Update=1000
OnRefreshAction=[!CommandMeasure "Copy" "Run"]

[Dummy]
Meter=Image

[Copy]
Measure=Plugin
Plugin=RunCommand
Parameter=robocopy "#@#InstallFiles" "#SKINSPATH#NXT-OS Data" /E /XC /XN /XO
OutputType=ANSI
IfMatch=^$
IfNotMatchAction=[!Log "NXT-OS Installer: Finished NXT-OS Data Copy"][!DeactivateConfig]
IfMatchMode=1

[Timer]
Measure=Loop
StartValue=0
EndValue=7200
LoopCount=1
IfAboveValue=7200
IfAboveAction=[!Log "NXT-OS Installer: Failed NXT-OS Data Copy" Error][!DeactivateConfig]