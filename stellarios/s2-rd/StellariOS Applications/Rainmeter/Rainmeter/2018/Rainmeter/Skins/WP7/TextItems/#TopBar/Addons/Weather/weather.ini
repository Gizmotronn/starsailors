[Rainmeter]
Author=Xyrfo and fediaFedia
Update=130000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Weather Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=http://wxdata.weather.com/wxdata/weather/local/#GlobalWeatherCode#?cc=*&unit=C
RegExp=(?siU)<tmp>(.*)</tmp>.*<t>(.*)</t>.*<icon>(.*)</icon>
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[MeasureWeatherTempF]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=1

[MeasureWeatherTempC]
Measure=Calc
Formula=((MeasureWeatherTempF - 32) * 5) / 9




[Style]
FontFace=Segoe WP Semibold
FontSize=9
FontColor=255,255,255
AntiAlias=1

[solid]
Meter=Image
W=80
H=20
SolidColor=0,0,0,1
UpdateDivider=864000

[Temp]
MeasureName=MeasureWeatherTemp#TemperatureFormat#
MeterStyle=Style
Meter=String
Postfix="°"
X=10
Y=3

[Desc]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=2R
Y=3
