[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

[Metadata]
Version=6.0
Information=PlantsVsZombies KioskApp
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=..\UserVariables.inc
@include1=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\#KioskApps\PlantsVsZombies\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Launch]
SolidColor=0,0,0,1
Meter=Image
X=5
Y=5
H=(#Height#-30)
W=(#Height#-15)
LeftMouseUpAction=[#kioskmode# #site#]

[Icon]
Meter=Image
MeterStyle=FullStyle
ImageName=#Icon#

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Title#
Hidden=#HideText#

@include5=#@#Structure\#PanelType#\Top.inc
