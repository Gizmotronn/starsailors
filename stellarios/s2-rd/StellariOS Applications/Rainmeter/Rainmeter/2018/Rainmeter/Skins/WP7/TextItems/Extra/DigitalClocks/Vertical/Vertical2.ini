[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Vertical DigitalClock
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include2=#@#Config\TextItems\Extra\DigitalClocks\Vertical\UserVariables.inc

[MeasureClockHM]
Measure=Time
Format=#format#

[MeasureClockHM1]
Measure=Time
Format=%M

[bgc]
Meter=Image
W=(#size#/2)
H=40
Y=30
X=(#size#/1.5)
SolidColor=255,255,255,1
MouseOverAction=[!ShowMeter size][!Redraw]
MouseLeaveAction=[!HideMeter size][!Redraw]

[size]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=r
Y=r
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1

[styl]
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=(#size#/3)
StringAlign=CENTER
AntiAlias=1
X=#size#
SolidColor=#BackgroundColor#,#BackgroundOpacity#

[Hour]
Meter=String
MeasureName=MeasureClockHM
MeterStyle=styl

[Minutes]
Meter=String
MeasureName=MeasureClockHM1
MeterStyle=styl
Y=#distance#R
FontColor=#textcolor2#
