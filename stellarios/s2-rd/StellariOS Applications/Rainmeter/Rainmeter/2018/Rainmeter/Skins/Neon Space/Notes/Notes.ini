[rainmeter]

Author=Benjiatwork
update=1000

----------------------------------------------Variables------------------------------------------

[Variables]
WIDTH=550
HEIGHT=300
NOTESPATH=#CURRENTPATH#Notes.txt
FONT=Arial
TEXTCOLOR=188,234,247,255
FONTSIZE=10
FONTSIZE2=8
TITLE=

[MeasureNOTES]
Measure=Plugin
Plugin=QuotePlugin.dll
PathName=#NOTESPATH#
Subfolders=1
FileFilter=*.txt
Separator=¶

[BackGround]
Meter=Image
X=0
Y=0
W=#WIDTH#
H=#HEIGHT#
SolidColor=0,0,0,0
ImageName=BG.png
AntiAlias=0

[TextStyle]
FontColor=#TEXTCOLOR#
StringStyle=Bold
AntiAlias=1
FontFace=#FONT#
FontSize=#FONTSIZE#
StringAlign=CENTER

[Title]
Meter=String
MeterStyle=TextStyle
X=(#WIDTH#/2)
Y=40
Text=#TITLE#


[NotesText]
Meter=String
MeasureName=MeasureNOTES
MeterStyle=TextStyle
X=50
Y=6R
H= (#HEIGHT#-40)
W= (#WIDTH#-20)
StringAlign=LEFT
FontSize=#FONTSIZE2#
ClipString=1
MouseOverAction=!Execute [PLAY "%USERPROFILE%\Documents\Rainmeter\Skins\Neon Space\Appmenu Central\Appmenu 01\Sounds\215772__otisjames__click.wav"]
LeftMouseDownAction=!Execute ["#NOTESPATH#"][PLAY "%USERPROFILE%\Documents\Rainmeter\Skins\Neon Space\Appmenu Central\Appmenu 01\Sounds\131658__bertrof__game-sound-selection.wav"]
