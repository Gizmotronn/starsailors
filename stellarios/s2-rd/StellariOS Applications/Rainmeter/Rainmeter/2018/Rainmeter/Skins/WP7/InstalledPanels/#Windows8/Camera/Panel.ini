[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Camera Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\#Windows8\Camera\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
colorskin=180,29,69

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Title#

[Icon]
Meter=Image
AntiAlias=1
ImageName=#@#Graphics\InstalledPanels\#Windows8\Camera\icon.png
ImageTint=#TextColor2#
X=(#Height#/5)
Y=(#Height#/6)
W=(ROUND(#Height#/1.5))
H=(ROUND(#Height#/1.5))
LeftMouseUpAction=["#action#"]
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
