[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=100000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=DoubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

PanelName=I am your GOD
IconLocation=#@#Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe
ColorSkin=30,30,30


%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#

[Icon]
Meter=Image
MeterStyle=IconStyle
ImageName=#IconLocation#
LeftMouseUpAction=["#PanelAction#"]

[Style]
FontColor=80,80,80
FontSize=(#Height#/15)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
X=(#Height#/10)
Y=(#Height#/7.5)r
W=(#Height#-10)
H=(#Height#/8.8)

[Style2]
FontColor=30,30,30
FontSize=10
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
Hidden=1


[header]
Meter=Image
ImageName=#@#Graphics\Panels\9gag\digg.png
MeterStyle=FullStyle
MouseOverAction=[!ShowMeter size][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter size][!HideMeter MeterClose][!Redraw]


[SRC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://tumblr.9gag.com/rss
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
FinishAction=!Update "#CURRENTCONFIG#"

