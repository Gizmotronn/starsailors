[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
Update=60000
OnRefreshAction=[!ZPos 0 WP7\Hubs\Time][!Draggable 0 WP7\Hubs\Time]

[Metadata]
Version=6.0
Information=Time Hub
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Hubs\Time\UserVariables.inc
ColorSkin=20,150,220

[bg]
Meter=Image
ImageName=#disableimage##imagepath#
solidcolor=50,50,50
W=(#iworkareawidth#)
H=(#CoverTaskbar#)
AntiAlias=1
X=0
Y=0

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#SlideshowPath#
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
Hidden=#SlideshowP#


[ImageNDS]
MeasureName=Random
Meter=Image
W=(#iworkareawidth#)
H=(#CoverTaskbar#)
X=0
Y=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
Hidden=#SlideshowP#


[bgA]
Meter=Image
solidcolor=0,0,0,1
W=(#iworkareawidth#-100)
H=(#CoverTaskbar#)
X=0
Y=0
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!DeactivateConfig

[MeasureWeekDay]
Measure=Time
Format=%A 
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureTime]
Measure=Time
Format=#timeformat#

[MeasureP]
Measure=Time
Format=%p

[text1]
Meter=String
MeasureName=MeasureWeekDay
FontSize=(#iworkareaheight#/15)
FontColor=#textcolor#
FontFace=Segoe WP Light
AntiAlias=1
X=100
Y=(#iworkareaheight#/3+30)
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#

[text2]
Meter=String
MeasureName=MeasureMonth
FontSize=(#iworkareaheight#/15)
X=100
Y=-10R
FontFace=Segoe WP Light
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#

[text3]
Meter=String
MeasureName=MeasureTime
FontSize=(#iworkareaheight#/7)
Y=-10R
X=80
FontFace=Segoe WP Light
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#

[text4]
Meter=String
MeasureName=MeasureP
FontSize=(#iworkareaheight#/22)
Y=(#iworkareaheight#/22)r
X=R
FontFace=Segoe WP
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#
Hidden=#DisplayAMPM#

[image]
meter=image
imagename=#@#Graphics\Sidebar\settings.png
X=(#iworkareawidth#-50)
y=(#iworkareaheight#-50)
Imagealpha=150
MouseActionCursor=1
ToolTiptext=Settings

LeftMouseUpAction=["#@#Common\Config\config.exe" huge "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
