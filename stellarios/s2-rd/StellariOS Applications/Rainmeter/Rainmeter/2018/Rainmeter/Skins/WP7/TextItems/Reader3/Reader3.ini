[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=[!HideMeter MeterSet][!Redraw]
Update=120000
MiddleMouseUpAction=!DeactivateConfig
Blur=#backgroundblur#
BlurRegion=1,0,0,(#width#+30),(110+(#fontsize#*26)-(80*#HideHeaders#)),0
[Metadata]
Version=6.0
Information=Reader TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\TextItems\Reader3\UserVariables.inc
@include3=#@#Common\color\color.inc

[activearea1]
Meter=Image
SolidColor=0,0,0,100
X=0
Y=1
W=(#width#+30)
H=(110+(#fontsize#*26)-(80*#HideHeaders#))
Hidden=#hidebackground#

[b1]
Meter=Image
SolidColor=255,255,255,100
X=1
Y=0
W=(#width#+29)
H=1
Hidden=#hidebackground#

[b2]
Meter=Image
SolidColor=255,255,255,100
X=0
Y=(110+#fontsize#*26-(80*#HideHeaders#))
W=(#width#+30)
H=1
Hidden=#hidebackground#

[b3]
Meter=Image
SolidColor=255,255,255,100
X=0
Y=0
W=1
H=(110+#fontsize#*26-(80*#HideHeaders#))
Hidden=#hidebackground#

[b4]
Meter=Image
SolidColor=255,255,255,100
X=(30+#width#)
Y=0
W=1
H=(110+#fontsize#*26+1-(80*#HideHeaders#))
Hidden=#hidebackground#

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#RSSMain#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[activearea]
Meter=Image
SolidColor=0,0,0,1
X=10
Y=0
W=#width#
H=(#FontSize#*34+15)
Hidden=0

[MainTitle]
Meter=String
AntiAlias=1
Text=#RSS1Name#
X=(#Height#/30)
Y=(#Height#/90)
FontColor=#textcolor#,#rss1color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss1# "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss1Color 255 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle2]
Meter=String
AntiAlias=1
Text=#RSS2Name#
X=5R
Y=r
FontColor=#textcolor#,#rss2color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss2# "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss2Color 255 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle3]
Meter=String
AntiAlias=1
Text=#RSS3Name#
X=5R
Y=r
FontColor=#textcolor#,#rss3color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss3# "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss3Color 255 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss4Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MainTitle4]
Meter=String
AntiAlias=1
Text=#RSS4Name#
X=5R
Y=r
FontColor=#textcolor#,#rss4color#
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=[!WriteKeyValue Variables RssMain #rss4# "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss1Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss2Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss3Color 120 "#@#Config\TextItems\Reader3\UserVariables.inc"][!WriteKeyValue Variables Rss4Color 255 "#@#Config\TextItems\Reader3\UserVariables.inc"][!Refresh #CURRENTCONFIG#]

[MeterSet]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=10R
Y=5
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1


[Subtitlehighlight]
Meter=String
AntiAlias=1
Text=#title#
X=(#Height#/90)
Y=(#Height#/18-1)
FontColor=#textcolor#
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[Subtitle]
Meter=String
AntiAlias=1
Text=#SubTitle#
X=1R
Y=(#Height#/18-1)
FontColor=#textcolor#,100
FontSize=(#Height#/10)
H=(#Height#/5.5)
W=200
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

