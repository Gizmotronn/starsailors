[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=240000
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=HardDrives Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\HardDrives\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
darkcolor=0,0,0,1

[DriveText]
Antialias=1
FontColor=#textcolor2#
StringStyle=BOLD



[bg1]
Meter=Image
SolidColor=#colorskin#,#opacity#
W=(#Height#)
H=(#Height#/3)
X=5
Y=5
Greyscale=1
MouseOverAction=[!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter bg1h][!Redraw]

[bg2]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=(#Height#)
H=(#Height#/3)
X=5
Y=(#Height#/3+5)
ImageTint=#darkcolor#,#opacity#
Greyscale=1
MouseOverAction=[!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter bg2h][!Redraw]
LeftMouseUpAction=["#DriveLabel1#:\"]

[bg3]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=(#Height#)
H=(#Height#/3)
X=5
Y=(#Height#/3+#Height#/3+5)
ImageTint=#darkcolor#,#opacity#
Greyscale=1
MouseOverAction=[!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter bg3h][!Redraw]

[bg3act]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#/1.6)
H=(#Height#/3)
X=(#Height#/2.5)
Y=(#Height#/3+#Height#/3+5)

[bg3actf]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-15)
H=(#Height#/5)
X=5
Y=(#Height#/3+#Height#/3+5)
LeftMouseUpAction=["#DriveLabel2#:\"]

[bg2h]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=#Height#
H=(#Height#/3)
X=5
Y=(#Height#/3+5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
MouseLeaveAction=[!HideMeter bg2h][!Redraw]
Hidden=1

[bg3h]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=#Height#
H=(#Height#/3)
X=5
Y=(#Height#/3+#Height#/3+5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
MouseLeaveAction=[!HideMeter bg3h][!Redraw]
Hidden=1



[Border]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/3)+5)
W=#Height#
H=1

[Border1]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/1.5)+5)
W=#Height#
H=1


[Icon2]
Meter=Image
X=r
Y=(#Height#/2.7+5)
H=(#Height#/7.5)
W=(#Height#/7.5)
ImageName=#@#Graphics\Panels\HardDrives\hdd0.png
AntiAlias=1

[Icon3]
Meter=Image
X=r
Y=(#Height#/2.7+#Height#/3+5)
H=(#Height#/7.5)
W=(#Height#/7.5)
ImageName=#@#Graphics\Panels\HardDrives\hdd0.png
AntiAlias=1

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\Panels\HardDrives\UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc

[MeasureHDD1Free]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
IgnoreRemovable=0

[MeasureHDD1Free2]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD1Free3]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
Total=1
IgnoreRemovable=0

[MeasureHDD2Free]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
IgnoreRemovable=0

[MeasureHDD2Free2]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD2Free3]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
Total=1
IgnoreRemovable=0

[0]
Measure=FreeDiskSpace
Drive=#DriveLabel3#:
Total=1
InvertMeasure=1

[MeasureHDD3Free2]
Measure=FreeDiskSpace
Drive=#DriveLabel3#:
InvertMeasure=0
IgnoreRemovable=0

[MeasureHDD3Free1]
Measure=FreeDiskSpace
Drive=#DriveLabel3#:
Total=1
InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD3Free]
Measure=FreeDiskSpace
Drive=#DriveLabel3#:
Total=1
InvertMeasure=1
IgnoreRemovable=0



[Drive1]
Meter=String
MeterStyle=DriveText
MeasureName=MeasureHDD1Free
X=(#Height#/4.2)
Y=(#Height#/3/5)
Hidden=1
Text=Local Disk #DriveLabel1#:\ %1% #Free#
AutoScale=1
Percentual=1
FontFace=#FontTypeWP#
FontSize=(#Height#/15)

[Drive2]
Meter=String
MeterStyle=DriveText
MeasureName=MeasureHDD1Free
X=r
Y=(#Height#/3+#Height#/3/5)
Hidden=0
Text=#DriveLabel1#:\ %1% #Free#
AutoScale=1
Percentual=1
AntiAlias=1
FontFace=#FontTypeWP#
StringStyle=Bold
FontSize=(#Height#/15)

[Drive3]
Meter=String
MeterStyle=DriveText
MeasureName=MeasureHDD2Free
X=r
Y=(#Height#/3+#Height#/3+#Height#/3/5)
Hidden=0
Text=#DriveLabel2#:\ %1% #Free#
AutoScale=1
Percentual=1
FontFace=#FontTypeWP#
AntiAlias=1
StringStyle=Bold
FontSize=(#Height#/15)

;----------------------

[DriveH1]
Meter=Image
ImageName=#@#Graphics\Panels\HardDrives\HDD.png
X=12
Y=55
H=38
W=30
Hidden=1

[DriveH2]
Meter=Image
MeterStyle=DriveH1
Y=8R

[DriveLabelH1]
Meter=String
X=R
Y=35
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,250
FontFace=#FontFaceLight#
FontSize=25
AntiAlias=1
Text=#DriveLabel1#:
Hidden=1

[DriveLabelH2]
Meter=String
MeterStyle=DriveLabelH1
Text=#DriveLabel2#:
Y=-3R
X=r
Hidden=1

[DriveBar1]
Meter=Bar
MeasureName=MeasureHDD1Free2
X=(#Height#/15)
Y=(#Height#/4)
H=(#Height#/15)
W=(#Height#-(#Height#/15))
BarOrientation=Horizontal
SolidColor=#textcolor2#,20
BarColor=#textcolor2#,80
Hidden=1

[DriveBar2]
Meter=Bar
MeasureName=MeasureHDD1Free2
X=r
Y=(#Height#/3+#Height#/4)
MeterStyle=DriveBar1
Hidden=0

[DriveBar3]
Meter=Bar
MeasureName=MeasureHDD2Free2
X=r
Y=(#Height#/3+#Height#/3+#Height#/4)
MeterStyle=DriveBar1
InvertMeasure=1
Hidden=0

[DriveHFree1]
Meter=String
MeasureName=MeasureHDD1Free
MeasureName2=MeasureHDD1Free3
Text=#Free# #Space#: %1 of %2
FontSize=9
FontColor=255,255,255,250
FontFace=#FontTypeWP#
StringStyle=Normal
AntiAlias=1
X=r
Y=63
AutoScale=1
Hidden=1

[DriveHFree2]
Meter=String
MeasureName=MeasureHDD1Free
Text=#Used# #Space#: %1
FontColor=255,255,255,250
MeterStyle=DriveHFree1
Y=-2R

[DriveHFree3]
Meter=String
MeasureName=MeasureHDD2Free
MeasureName2=MeasureHDD2Free2
Text=#Free# #Space#: %1 of %2
FontSize=9
FontColor=255,255,255,250
FontFace=#FontTypeWP#
StringStyle=Normal
AntiAlias=1
X=r
Y=109
AutoScale=1
Hidden=1

[DriveHFree4]
Meter=String
MeasureName=MeasureHDD2Free2
Text=#Used# #Space#: %1
FontColor=255,255,255,250
MeterStyle=DriveHFree1
Y=-2R

-----overlay--

[text]
Meter=String
MeterStyle=DriveText
X=10
Y=12
Hidden=0
Text=#paneltitle#
AutoScale=1
FontFace=#FontTypeWP#
FontColor=#textcolor2#
FontSize=(#Height#/7.5)


@include5=#@#Structure\#PanelType#\Top.inc