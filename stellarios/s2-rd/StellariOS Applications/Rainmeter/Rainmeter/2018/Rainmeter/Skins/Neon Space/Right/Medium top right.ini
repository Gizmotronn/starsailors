[rainmeter]
Author=99villages & Benjiatwork
update=0


[Variables]
white=188,234,247
Location=90747261
Unit=c

[MeasureYahooWeather]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30000
URL=http://weather.yahooapis.com/forecastrss?w=#Location#&u=#Unit#
RegExp="(?siU)<yweather:units.*speed="(.*)".*<yweather:wind.*direction="(.*)".* speed="(.*)""

[MeasureUnit]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=1
RegExpSubstitute=1
Substitute="mph":"mph","kph":"KM/H"

[MeasureSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=3
RegExpSubstitute=1
Substitute="^([\d]{1,3}).*$":"\1"

[Windmeasure]
Measure=Calc
Formula=(Windmeasure % 360) + (measurespeed/5)
MaxValue=360


[Blade]
meter=rotator
measurename=windmeasure
imagename=fanm.png
x=260
y=95
offsetx=25
offsety=25

[speed text]
meter=string
measurename=measurespeed
measurename2=measureunit
fontcolor=#white#
fontface=arial
fontsize=9
stringstyle=Bold
x=240
y=120
text=%1 %2
UpdateDivider=10
Antialias=1


[TinyTextFrameCalc]
measure=Calc
formula=counter % 13
substitute=".00000":""
disabled=0
dynamicVariables=1
UpdateDivider=4

[TinyText]
meter=Image
ImageTint= 255,255,255,255
x=340
y=90
H=26
W=67
ImageName="tiny text.\bit[TinyTextFrameCalc].png"
DynamicVariables=1


[TransFrameCalc]
measure=Calc
formula=counter % 5
substitute=".00000":""
disabled=0
dynamicVariables=1
UpdateDivider=13

[Trans]
meter=Image
ImageTint=255,255,255,200
x=133
y=98
H=53
W=100
ImageName="trans.\tra[TransFrameCalc].png"
DynamicVariables=1


[meterBackgroundFrame1]
meter=Image
x=0
y=0
ImageName=rightm.png
AntiAlias=1
DynamicVariables=1
UpdateDivider=9

[MeasureAverageCPU]
Measure=CPU
InvertMeasure=1
UpdateDivider=15

[MeterText]
Meter=String
MeasureName=MeasureAverageCPU
X=330
Y=90
FontFace=Digital
StringStyle=Bold
FontColor=188,234,247,255
Fontsize=15
NumOfDecimals=1
AntiAlias=1
Text=%1 % 

[MeterText2]
Meter=String
X=335
Y=80
FontFace=Digital
StringStyle=Bold
FontColor=188,234,247,255
Fontsize=8
NumOfDecimals=1
AntiAlias=1
Text=UC Libre 

============================Process==================================

[ProcessCount]
Measure=Plugin
Plugin=Perfmon.dll
PerfMonObject="System"
PerfMonCounter="Processes"
PerfMonInstance=""
PerfMonDifference=0
UpdateDivider=20

[Processes_Text]
Meter=String
MeasureName=ProcessCount
Prefix="Total Processus : "
X=130
Y=3
FontColor=188,234,247,255
StringAlign=left
FontFace=Digital
FontSize=8
stringstyle=Bold
AntiAlias=1
UpdateDivider=20

[MeasureTopCPU]
Measure=Plugin
Plugin=TopProcesses.dll
ReQuery=1
MetricType=CPU
SpecificIgnoredProcesses="Idle"
ProcNums=1-1
Format="%CPU % : s(%pName,0,20)"
Substitute="Idle":"Inutilisés","HerculesDJControlMP3":"HDJMP3","PresentationFontCache":"PFC","FlashPlayerPlugin_15_" :"Flash 15","plugin-container":"Plugin","dwm":"Interface","MeteoricShowerWallpap":"Meteoric","StarfieldWallpaper":"Starfield"
UpdateDivider=20

[MeterLabelByCPU]
Meter=STRING
FontColor=188,234,247,255
FontSize=8
FontFace=Digital
stringstyle=Bold
AntiAlias=1
X=305
Y=35
W=5
H=14
Text="Utilisation Max"
UpdateDivider=9

[TopCPUText]
Meter=String
FontColor=188,234,247,255
FontSize=8
StringAlign=left
FontFace=Digital
AntiAlias=1
stringstyle=Bold
MeasureName=MeasureTopCPU
X=306
Y=50
W=40
UpdateDivider=20

==================Force quit=======================================
[Force quit]
LeftMouseDownAction=!execute ["C:\Windows\System32\CMD.exe /b][taskkill /F /IM Rainmeter.exe"]
Meter=String
X=95
Y=40
FontColor=188,234,247,255
StringAlign=left
FontFace=Digital
FontSize=6
stringstyle=Bold
AntiAlias=1
UpdateDivider=20
Text="Quitter Rainmeter"
