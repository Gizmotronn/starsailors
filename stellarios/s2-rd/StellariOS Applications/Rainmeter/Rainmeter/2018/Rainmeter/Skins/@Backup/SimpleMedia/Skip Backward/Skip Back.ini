[Variables]
@Include=#@#Variables.ini
Circle=0

[Rainmeter]
Update=-1
ContextTitle=Settings
ContextAction=["#@#Variables.ini"]

-----------------------------------------

@include=#@#Players/#Player#.inc

[SkipShape]
Meter=Shape
Shape=Path Triangle1 | Extend Modifiers
Triangle1= (#ButtonScale#*17.5),(#ButtonScale#*17.5) | LineTo (#ButtonScale#*17.5),(#ButtonScale#*42.5) | LineTo (#ButtonScale#*30),(#ButtonScale#*30)  | LineTo (#ButtonScale#*17.5),(#ButtonScale#*17.5) | ClosePath 1
Shape2= Path Triangle2 | Extend Modifiers
Triangle2= (#ButtonScale#*30),(#ButtonScale#*17.5) | LineTo (#ButtonScale#*30),(#ButtonScale#*42.5) | LineTo (#ButtonScale#*42.5),(#ButtonScale#*30)  | LineTo (#ButtonScale#*30),(#ButtonScale#*17.5) | ClosePath 1
Modifiers=StrokeColor #Color# | FillColor #Color# | Rotate 180

[InvisCircle]
Meter=Shape
Shape=Ellipse (#ButtonScale#*30),(#ButtonScale#*30),(#ButtonScale#*25),(#ButtonScale#*25) | FillColor 255,255,255,1 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure "Player" "Previous"]
MiddleMouseUpAction=[!WriteKeyValue Variables Circle 1][!Refresh]

[CircleBorder]
Meter=Shape
Shape=Ellipse (#ButtonScale#*30),(#ButtonScale#*30),(#ButtonScale#*25),(#ButtonScale#*25) | FillColor 255,255,255,1 | StrokeColor #Color# | StrokeWidth (#ButtonScale#*4)
LeftMouseUpAction=[!CommandMeasure "Player" "Previous"]
MiddleMouseUpAction=[!WriteKeyValue Variables Circle 0][!Refresh]
Hidden=1

[CircleCalc]
Measure=Calc
Formula=#Circle#
IfCondition=CircleCalc = 1
IfTrueAction=[!ShowMeter CircleBorder]
IfCondition2=CircleCalc = 0
IfTrueAction2=[!HideMeter CircleBorder]
