[ChangelogButton]
Meter=Image
MeterStyle=Window.Element.Button.Small
X=30
Y=(#Window.Height#-60)
LeftMouseUpAction=[!ActivateConfig "NXT-OS\System\Updater\ChangeLog" "ChangeLog.ini"]

[ChangelogButtonText]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Full Changelog

[WebsiteButton]
Meter=Image
MeterStyle=Window.Element.Button.Small
X=(#Window.Width#-170)
Y=(#Window.Height#-60)
LeftMouseUpAction=[https://nxtos.com/]

[WebsiteButtonText]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Website