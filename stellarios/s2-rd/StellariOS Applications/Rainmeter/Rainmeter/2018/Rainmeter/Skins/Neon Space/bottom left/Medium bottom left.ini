[RainMeter]
Update=1


---------------------------------------Weather-Blade-Windspeed--------------------------------------------

[Variables]
Zipcode=FRXX7701


URL=http://xml.weather.com/weather/local/#Zipcode#?cc=*&unit=m&dayf=6

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=36000
Url=#URL#
RegExp="(?siU)<weather ver="(.*)">(.*)<tmp>(.*)</tmp>(.*)<t>(.*)</t>(.*)<icon>(.*)</icon>(.*)<day d="1" t="(.*)" dt="(.*)">(.*)<hi>(.*)</hi>(.*)<low>(.*)</low>(.*)<icon>(.*)</icon>(.*)<t>(.*)</t>(.*)<day d="2" t="(.*)" dt="(.*)">(.*)<hi>(.*)</hi>(.*)<low>(.*)</low>(.*)<icon>(.*)</icon>(.*)<t>(.*)</t>(.*)<day d="3" t="(.*)" dt="(.*)">(.*)<hi>(.*)</hi>(.*)<low>(.*)</low>(.*)<icon>(.*)</icon>(.*)<t>(.*)</t>(.*)"
StringIndex=1
IfAboveValue=1
IfAboveAction=!execute [!RainmeterHideMeter MeterIconNA][!RainmeterShowMeter MeterIcon]

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7


[Text]
FontColor=186,203,246,200
FontSize=9
FontFace=Impact
StringAlign=Left
StringStyle=BOLD
AntiAlias=1

[MeterTemp]
MeasureName=MeasureWeatherTemp
Meter=String
MeterStyle=Text

X=160
Y=180

Postfix=" °"

[MeterIconNA]
ImageName=na.png
Meter=IMAGE
X=180
Y=150


[MeterIcon]
MeasureName=MeasureWeatherIcon
Meter=IMAGE
X=r
Y=r
Hidden=1
LeftMouseDownAction=!execute ["http://www.weather.com/weather/5day/l/FRXX7701:1:FR"][PLAY "%USERPROFILE%\Documents\Rainmeter\Skins\Neon Space\Appmenu Central\Appmenu 01\Sounds\131658__bertrof__game-sound-selection.wav"]
MouseOverAction=!Execute [PLAY "%USERPROFILE%\Documents\Rainmeter\Skins\Neon Space\Appmenu Central\Appmenu 01\Sounds\215772__otisjames__click.wav"]

[Variables]
Loc.code=FRXX7701

type=m


[MeasureTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWeather]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5
Substitute="Fair":"BEAU","Cloudy":"NUAGEUX","Partly":"EN PARTIE","Mostly":"PRINCIPALEMENT","Clouds":"NUAGES","Light":"LEGÈREMENT","Rain":"PLUVIEUX","Sunny":"ENSOLEILLÉ","Clear":"CLAIR","Windy":"MISTRAL","Fog":"Brouillard"


[MeterTemp]
MeasureName=MeasureTemp
Meter=STRING
X=215
Y=166
FontColor=188,234,247
FontSize=9
Fontface=Impact 
StringStyle=BOLD
AntiAlias=1
StringAlign=CENTER
Postfix=°

[MeterWeather]
MeasureName=MeasureWeather
Meter=STRING
X=200
Y=207
FontColor=188,234,247
FontSize=7
FontFace=Impact
StringStyle=NORMAL
AntiAlias=1
StringAlign=CENTER



[DisplayImage]
Meter=Image
ImageName=Bottom leftm.png


--------------------------------------------------------Lithium menu------------------------

[liFrameCalc]
measure=Calc
formula=counter % 44
substitute=".00000":""
disabled=0
dynamicVariables=1

[li]
meter=Image
ImageTint=255,255,255,255
LeftMouseDownAction=!Execute ["#CURRENTPATH#StartMenu\OpenStartMenu.exe"]
MouseOverAction=!Execute [PLAY "%USERPROFILE%\Documents\Rainmeter\Skins\Neon Space\Appmenu Central\Appmenu 01\Sounds\215772__otisjames__click.wav"]
x=-10
y=185
h=92
w=92
ImageName="Lithium.\li[liFrameCalc].png"
DynamicVariables=1
UpdateDivider=1

