[Rainmeter]
Update=-1
Author=Connect-R
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#Variables.inc
TextTimeWaiting=5
Size1=12
Size2=12
Size3=12
Size4=12
Size5=12
Size6=12

;I'll explain briefly..For example, if you want to change "Google" into "Instagram",
;code for "Instagram" should look like this:
;Text1=Instagram
;LocationPath1=!Execute ["https://www.instagram.com/"]
;For example, if you want to change "YouTube" into "Twitter",
;code for "Twitter" should look like this:
;Text5=Twitter
;LocationPath5=!Execute ["https://twitter.com/"]
;That means,this is old code for "YouTube":
;Text5=YouTube
;LocationPath5=!Execute ["https://www.youtube.com/"]
;And,this is new code for "Twitter":
;Text5=Twitter
;LocationPath5=!Execute ["https://twitter.com/"]
;Etc..

Text1=Google
LocationPath1=!Execute ["https://google.com"]

Text2=Facebook
LocationPath2=!Execute ["https://facebook.com/"]

Text3=Gmail
LocationPath3=!Execute ["https://mail.google.com/mail/"]

Text4=Deviantart
LocationPath4=!Execute ["https://www.deviantart.com/browse/all/customization/skins/sysmonitor/rainmeter/?order=5"]

Text5=YouTube
LocationPath5=!Execute ["https://www.youtube.com/"]

Text6=Unsplash
LocationPath6=!Execute ["https://unsplash.com"]

;NOTES:
;If you are not familiar with Rainmeter from earlier,please don't edit anything below!
;It's too complicated and sensitive,if you don't know what you doing!

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureSizeUpText1]
Measure=Plugin
Plugin=ActionTimer
ActionList1=ChangeSizeStart|Wait #TextTimeWaiting#|Repeat ChangeSizeCalc,#TextTimeWaiting#,11
ChangeSizeStart=[!SetVariable Size1 "#Size1#"][!UpdateMeasureGroup Sizers][!UpdateMeter MeterText1][!Redraw]
ChangeSizeCalc=[!SetVariable Size1 "(Clamp(#Size1#+1.5,12,28))"][!UpdateMeasureGroup Sizers][!UpdateMeter MeterText1][!Redraw]
Group=Sizers
DynamicVariables=1

[MeasureSizeDownText1]
Measure=Plugin
Plugin=ActionTimer
ActionList1=ChangeSizeStart|Wait #TextTimeWaiting#|Repeat ChangeSizeCalc,#TextTimeWaiting#,11
ChangeSizeStart=[!SetVariable Size1 "#Size1#"][!UpdateMeasureGroup Sizers][!UpdateMeter MeterText1][!Redraw]
ChangeSizeCalc=[!SetVariable Size1 "(Clamp(#Size1#-1.5,12,28))"][!UpdateMeasureGroup Sizers][!UpdateMeter MeterText1][!Redraw]
Group=Sizers
DynamicVariables=1

