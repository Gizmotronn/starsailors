[MeterText1]
Meter=String
StringAlign=CenterCenter
FontColor=210,205,207
FontFace=Titillium
FontSize=#Size1#
X=80
Y=15
Text="#Text1#"
AntiAlias=1
DynamicVariables=1
MouseOverAction=[!CommandMeasure MeasureSizeDownText1 "Stop 1"][!CommandMeasure MeasureSizeUpText1 "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureSizeUpText1 "Stop 1"][!CommandMeasure MeasureSizeDownText1 "Execute 1"]
LeftMouseUpAction="#LocationPath1#"
SolidColor=0,0,0,1


