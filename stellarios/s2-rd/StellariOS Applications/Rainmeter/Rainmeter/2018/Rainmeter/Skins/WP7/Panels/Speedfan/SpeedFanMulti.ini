[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Speedfan Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0
[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Speedfan\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[Border]
Meter=Image
SolidColor=#textcolor2#,100
X=(5-#padding#)
Y=((#Height#/3)+5)
W=(#Height#+(#padding#*2))
H=1

[BorderB]
Meter=Image
SolidColor=0,0,0,33
X=(5-#padding#)
Y=((#Height#/3)+5)
W=(#Height#+(#padding#*2))
H=(#Height#/3)

[Border1]
Meter=Image
SolidColor=#textcolor2#,100
X=(5-#padding#)
Y=((#Height#/1.5)+5)
W=(#Height#+(#padding#*2))
H=1

[Border1B]
Meter=Image
SolidColor=0,0,0,45
X=(5-#padding#)
Y=((#Height#/1.5)+5)
W=(#Height#+(#padding#*2))
H=(#Height#/3+#padding#)

[T1]
Meter=String
X=10
Y=32
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Text=CPU Temp

[T2]
Meter=String
X=10
Y=83
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Text=GPU Temp

[T3]
Meter=String
X=10
Y=132
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=HDD Temp

[Style]
StringAlign=CENTER
StringStyle=Normal
FontFace=#FontFaceLight#
FontColor=#textcolor2#
AntiAlias=1
DynamicVariables=1

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[MeterPercent]
MeasureName=MeasureCPU
Meter=String
X=(#Height#)
Y=(#Height#/2.8+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"

[MeasureRAM]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber2#
SpeedFanScale=#Temperaturetype#

[Meter1]
MeasureName=MeasureRAM
Meter=String
StringAlign=RIGHT
Y=10
X=(#Height#)
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber3#
SpeedFanScale=#Temperaturetype#

[Meter2]
Meter=String
MeasureName=MeasureSpeedfan
X=(#Height#)
Y=(#Height#/1.45+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"
StringCase=UPPER


@include5=#@#Structure\#PanelType#\Top.inc
