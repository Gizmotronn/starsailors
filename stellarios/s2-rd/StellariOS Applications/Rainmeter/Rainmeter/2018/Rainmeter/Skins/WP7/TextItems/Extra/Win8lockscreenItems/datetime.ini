[Rainmeter]
Author=Xyrfo and fediaFedia
Update=10000
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Win8lockscreenItems TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include1=#@#Common\color\color.inc
FontSize=36

[sol]
Meter=Image
W=300
H=300
SolidColor=0,0,0,1
UpdateDivider=864000

[MeasureWeekDay]
Measure=Time
Format=%A 
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureTime]
Measure=Time
Format=%H:%M

[text1]
Meter=String
MeasureName=MeasureWeekDay
FontSize=#fontsize#
FontColor=#textcolor#
FontFace=#FontFaceLight#
AntiAlias=1
X=(#fontsize#/1.8)

[text2]
Meter=String
MeasureName=MeasureMonth
FontSize=#fontsize#
X=(#fontsize#/1.8)
Y=(#fontsize#*1.3888)r
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1

[text3]
Meter=String
MeasureName=MeasureTime
FontSize=(#fontsize#*2.222)
Y=(#fontsize#*1.6666)r
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1
