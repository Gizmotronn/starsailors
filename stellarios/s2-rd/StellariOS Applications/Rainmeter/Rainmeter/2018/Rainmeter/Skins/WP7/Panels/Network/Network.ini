[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1500
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Network Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Network\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=Network
IconLocation=#@#Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe
ColorSkin=20,150,220



[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeasureLAN]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=#SysInfoData#
UpdateDivider=3600

[MeterNetworkIn]
Meter=LINE
MeasureName=MeasureNetIn
X=5
Y=((#Height#/3)+5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[MeterNetworkOut]
Meter=LINE
MeasureName=MeasureNetOut
X=5
Y=((#Height#/1.6)-5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#


[Up1]
Meter=String
MeasureName=MeasureNetOut
X=#Height#
Y=(#Height#/1.65)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[Down]
Meter=String
MeasureName=MeasureNetIn
X=#Height#
Y=((#Height#/3)+5)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[LAN]
Meter=String
MeasureName=MeasureLAN
X=(#Height#/2+5)
Y=(#Height#/15)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=CENTER
AntiAlias=1


@include5=#@#Structure\#PanelType#\Top.inc
