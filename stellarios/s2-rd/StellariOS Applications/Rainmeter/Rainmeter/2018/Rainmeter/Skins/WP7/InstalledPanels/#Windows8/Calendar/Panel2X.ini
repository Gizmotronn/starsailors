[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Calendar Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\#Windows8\Calendar\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
colorskin=0,150,25

[MeasureClockHM]
Measure=Time
Format="#timeformat#"

[MeasureClockHM1]
Measure=Time
Format="%p"

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[cal]
Meter=Image
ImageName=#@#Graphics\Panels\Date\cal.png
X=(#Height#/4+3)
Y=(#Height#/4+3)
W=(#Height#/1.648)
ImageTint=#textcolor2#

[color0]
MeasureName=MeasureMonth
Meter=String
Y=(#Height#/3.3)
FontColor=#colorskin#
FontFace=#FontType#
StringAlign=CENTER
X=(#Height#/1.7)
FontSize=(#Height#/13)
AntiAlias=1
StringStyle=BOLD


[MeterMonth]
MeasureName=MeasureDate
Meter=String
Y=(#Height#/2.2)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
StringStyle=BOLD
StringAlign=CENTER
X=(#Height#/1.7)
FontSize=(#Height#/6)
AntiAlias=1

[Time1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Text=%1
Y=(#Height#/4)
X=((#Height#/1.1)+5)
StringAlign=LEFT
FontSize=(#Height#/6)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
AntiAlias=1


[Time2]
Meter=String
MeterStyle=Style
MeasureName=MeasureWeekDay
Text=%1
Y=(#Height#/1.9)
X=((#Height#/1.1)+5)
StringAlign=LEFT
FontSize=(#Height#/7)
FontColor=#TextColor2#,255
FontFace=#FontFaceLight#
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
