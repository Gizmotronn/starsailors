[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\FruitClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc



%BTN%


[Act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=["#PanelAction#"]

[staticImage]
ImageName=#StaticImage#
Meter=Image
MeterStyle=FullStyle

[Image]
Meter=Image
MeterStyle=FullStyle
imagename=#@#Graphics\Panels\FruitClock\wallpaper06.jpg



[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/5.35)
X=5
Y=5

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=0,0,0,10
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/5.35)
X=5
Y=5

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[MeasureMonth]
Measure=Time
Format=%d %B
Substitute="January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"
W=120
H=120

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#Height#/0.9677+5)
X=10

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=(#Height#/3*4+5)
X=10
MeterStyle=Style
W=(#Height#/1.5)
H=(#Height#/3)

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=10
Y=(#Height#/3*5+5)
MeterStyle=Style
W=(#Height#/1.5)
H=(#Height#/3)




@include5=#@#Structure\#PanelType#\Top.inc



