[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter size][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000

[Metadata]
Version=6.0
Information=Clock TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[bg]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\Courier\Clock\t.png
X=5
Y=5
W=#Height#
H=#Height#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\WorldClock\UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=#@#Config\TextItems\Extra\Courier\Clock\size.inc
@include5=#@#Common\color\color.inc
height=150

[Hours]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=3
LineLengtH=30
LineColor=255,255,255,255
ValueRemainder=43200

[Minutes]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=2
LineLengtH=40
LineColor=255,255,255,200
ValueRemainder=3600
DynamicVariables=1

[Seconds]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=5
Y=5
W=#Height#
H=#Height#
LineWidtH=2
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=45
LineStart=0
AntiAlias=1
LineColor=#colorskin#
Solid=0
ValueRemainder=60

[face]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\Courier\Clock\face.png
X=5
Y=5
W=#Height#
H=#Height#
UpdateDivider=864000
ImageTint=#textcolor#

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-5) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=864000

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-5) 
Y=(#Height#-5)
ButtonCommand=["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=864000
