[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Alarm\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=20,150,220

[btn6]
Meter=Image
SolidColor=255,255,255,50
X=6
Y=(#Height#/1.2+5)
W=(#Height#/2-2)
H=(#Height#/6.25)
MouseOverAction=[!ShowMeter btn6h][!Redraw]
LeftMouseUpAction=[PLAYSTOP]

[btn7]
Meter=Image
SolidColor=255,255,255,50
X=(#Height#/2+5)
Y=(#Height#/1.2+5)
W=(#Height#/2-1)
H=(#Height#/6.25)
MouseOverAction=[!ShowMeter btn7h][!Redraw]
LeftMouseUpAction=["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[btn6h]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=6
Y=(#Height#/1.2+5)
W=(#Height#/2-2)
H=(#Height#/6.25)
Hidden=1
ImageTint=#colorskin#,#opacity#
Greyscale=1 
MouseLeaveAction=[!HideMeter btn6h][!Redraw]
LeftMouseUpAction=PLAYSTOP

[btn7h]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(#Height#/2+5)
Y=(#Height#/1.2+5)
W=(#Height#/2-15)
H=(#Height#/6.25)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
Hidden=1
MouseLeaveAction=[!HideMeter btn7h][!Redraw]
LeftMouseUpAction=["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/3.75)

[MeasureClockHM]
Measure=Time
Format="%H:%M"

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#Height#/6)
FontColor=#textcolor2#
ToolTipText=Maximize
MouseActionCursor=1
solidcolor=0,0,0,1
X=(#Height#/2+5)

[act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Alarm" "bg.ini"

[alarm]
Meter=String
MeterStyle=Style
Text=#alarm1#: #off#
Y=(#Height#/1.5)
X=(#Height#/15+5)
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/11.5)

[border]
ImageName=#@#Graphics\Panels\Alarm\border.png
X=R
Y=(#Height#/75*2)r
Meter=Image
ImageTint=#textcolor2#
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Alarm" "alarmclockenabled.ini"

[setA]
Meter=String
MeterStyle=Style
Text=#Set#
Y=(#Height#/1.17+5)
X=(#Height#/1.28)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/15)

[snooze]
Meter=String
MeterStyle=Style
Text=#Stop#
Y=(#Height#/1.17+5)
X=(#Height#/4.05+5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/15)

-----overlay--



@include5=#@#Structure\#PanelType#\Top.inc
