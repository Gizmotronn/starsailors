[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#


[Metadata]
Version=5.0
Information=Ping Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Ping\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc


[DriveText1]
FontSize=14
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[Texts]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Paneltitle#
FontColor=#textcolor2#
AntiAlias=1

[Text1]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.6)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=on #pingas#
AntiAlias=1



[MeasurePingas]
Measure=Plugin
Plugin=Plugins\PingPlugin
DestAddress=#pingas#
UpdateRate=1800

[Pingas]
Meter=String
MeasureName=MeasurePingas
FontSize=(#Height#/5)
FontFace=Segoe UI
Text=%1 ms
FontColor=#TextColor2#,255
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/4+5)
AntiAlias=1


@include5=#@#Structure\#PanelType#\Top.inc
