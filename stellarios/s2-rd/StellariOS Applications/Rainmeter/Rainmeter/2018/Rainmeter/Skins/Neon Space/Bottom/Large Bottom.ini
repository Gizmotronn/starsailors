--------------------------------------------------------CPU circle---------------------------------------------------

[CalcMeasure2500000]
Measure=Calc
Formula=Counter %2500000

[MeasureTime2500000]
Measure=Calc
Formula=CalcMeasure2500000


[MeterUnder1]
MeasureName=MeasureTime2500000
Meter=ROTATOR
X=758
Y=100
W=64
H=64
ImageTint=255,255,255,255
ImageName=Cpu circle.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=500
OffsetX=32
OffsetY=32
Hidden=0

