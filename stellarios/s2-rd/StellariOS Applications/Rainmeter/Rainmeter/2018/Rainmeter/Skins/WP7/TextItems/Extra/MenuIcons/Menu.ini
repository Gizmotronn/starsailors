[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#*1.17+(#Height#/3))
Y=15
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1
ImageAlpha=#iconvisibility#

[About]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Panels\InternetShortcuts\Custom\plus.png
X=(#Height#*1.17+(#Height#/3))
Y=30
ButtonCommand=!ActivateConfig "WP7\TextItems\Extra\MenuIcons\AnotherMenu" "menu.ini"
Hidden=1
ImageAlpha=#iconvisibility#

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#*1.17+(#Height#/3))
Y=(#Height#*2-10)
ButtonCommand=["#@#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
ImageAlpha=#iconvisibility#
