[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MouseOverAction=[!ShowMeter size][!ShowMeter About][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter size][!HideMeter About][!HideMeter MeterClose][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=MenuIcons TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include2=FONTSIZE.txt
@include3=#@#Common\color\color.inc
@include4=#@#Config\TextItems\Extra\MenuIcons\UserVariables.inc
@include5=size.inc

[bm]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=(#Height#*1.7)
H=(#Height#*2+5)

[i1]
Meter=Image
SolidColor=0,250,0,1
ImageName=#Icon1#
X=0
Y=10
W=(#Height#/3)
H=(#Height#/3)
LeftMouseUpAction=["#action1#"]

[i2]
