[Rainmeter]
@Include=Resources\Installer.Framework

[Variables]
Window.Title=Show Your Support
Window.SubTitle=We can't do this without your help!
Window.Back=[!ActivateConfig "NXT-OS\Installer" "Wallpaper.ini"]
Window.Next=[!ActivateConfig "NXT-OS\Installer" "Finish.ini"]
Window.Skip=[!ActivateConfig "NXT-OS\Installer" "Finish.ini"]
Window.ShowNext=1


[SupportHeart]
Meter=Image
ImageName=#@#Images\Heart.png
ImageTint=250,32,62
AntiAlias=1
X=((#Window.Width#-92)/2)
Y=10r
W=92
H=92

[SupportText]
Meter=String
MeterStyle=Window.TextStyle
Text=NXT-OS is about creating the best possible user experience in a Rainmeter skin. A tremendous amount of time has to be dedicated in order to fulfill such a project. Another limitation is that NXT-OS is developed by one person alone as a hobby, and is still provided to everyone free of charge. Sadly however, nothing is ever completely free. NXT-OS relies on web hosting to enable features like auto-updating and having a reliable place to host the skin, and as you could imagine, webhosting is far from cheap. If everyone who reads this message contributes just $2, then development of NXT-OS could continue for a while. Your contributions will be used to pay for web hosting as well supporting the future development of NXT-OS. Thank You.
FontSize=12
ClipString=1
X=53
Y=10R
W=[Window.Inner.Box:W]
H=200

[CButton.Background]
Meter=Image
MeterStyle=Window.Element.Button.Small
W=200
X=((#Window.Width#-408)/2)
Y=6R
LeftMouseUpAction=["http://nxtos.com/contribute"][!ShowMeterGroup "Window.Next"][!Update]

[CButton.Text]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Contribute to the Project 
X=100r
W=200

[NButton.Background]
Meter=Image
MeterStyle=Window.Element.Button.Small
W=200
X=((#Window.Width#+8)/2)
Y=-5r
LeftMouseUpAction=[!ShowMeterGroup "Window.Next"][!Update]

[NButton.Text]
Meter=String
MeterStyle=Window.Element.Button.Small.Text
Text=Maybe Later
X=100r
W=200
