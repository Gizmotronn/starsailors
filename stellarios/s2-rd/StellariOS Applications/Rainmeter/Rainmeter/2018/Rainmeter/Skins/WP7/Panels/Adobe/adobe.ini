[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Adobe Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Adobe\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=230,30,30

%BTN%

[bgT]
Meter=Image
ImageName=#@#Graphics\Panels\Adobe\1.png
MeterStyle=FullStyle
AntiAlias=1

[ps]
Meter=Image
ImageName=#icon1#
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
X=5
Y=(#Height#/3+5)
LeftMouseUpAction=["#location1#"]

[fl]
Meter=Image
ImageName=#icon2#
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
X=(#Height#/1.5+5)
Y=(#Height#/3+5)
LeftMouseUpAction=["#location2#"]
AntiAlias=1

[ai]
Meter=Image
ImageName=#icon3#
W=(#Height#/3)
H=(#Height#/3)
X=(#Height#/3+5)
AntiAlias=1
Y=(#Height#/3+5)
LeftMouseUpAction=["#location3#"]
AntiAlias=1

[fw]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
ImageName=#icon4#
X=5
Y=(#Height#/1.5+5)
AntiAlias=1

[fwact]
Meter=Image
W=(#Height#/3)
H=(#Height#/4)
AntiAlias=1
SolidColor=0,0,0,1
X=r
Y=r
LeftMouseUpAction=["#location4#"]
AntiAlias=1

[dw]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
ImageName=#icon5#
X=(#Height#/3+5)
AntiAlias=1
Y=(#Height#/1.5+5)
LeftMouseUpAction=["#location5#"]
AntiAlias=1

[pr]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
ImageName=#icon6#
X=(#Height#/1.5+5)
AntiAlias=1
Y=(#Height#/1.5+5)
LeftMouseUpAction=["#location6#"]
AntiAlias=1




@include5=#@#Structure\#PanelType#\Top.inc
