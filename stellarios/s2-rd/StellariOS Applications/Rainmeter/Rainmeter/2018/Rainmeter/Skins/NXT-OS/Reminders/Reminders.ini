ScaleMargins=3,3,3,3
X=30
Y=67
W=(#Window.Width#-60)
H=(#Window.Height#-97)
SolidColor=#Window.InnerColor#
MouseActionCursor=0


;--------------------------
; Tabs
;--------------------------

[TabBackground]
Meter=Image
MeterStyle=Window.Element.Tab.Background
X=((#Window.Width#-304)/2)
Y=34

[TabAll]
Meter=String
MeterStyle=Window.Element.Tab.Active
Text=All
LeftMouseUpAction=[!CommandMeasure "Reminders" """switch("all")"""]
Group=Tabs

[TabSep1]
Meter=Image
MeterStyle=Window.Element.Tab.Separator

[TabUncompleted]
Meter=String
MeterStyle=Window.Element.Tab.inActive
