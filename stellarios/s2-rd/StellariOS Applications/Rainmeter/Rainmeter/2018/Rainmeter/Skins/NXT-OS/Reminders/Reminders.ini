[Rainmeter]
Update=-1
@Include=#@#Framework\Window.Framework
MouseScrollDownAction=[!CommandMeasure Reminders scrolldown()]
MouseScrollUpAction=[!CommandMeasure Reminders scrollup()]

[Metadata]
Name=Desktop Reminders App
Author=mrsalogo
Information=NXT-OS' Desktop reminders app. 
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
Window.Title=Reminders
Window.Width=800
Window.Height=576
Total=0
Position=0

;========================================================
; Framework override 
;========================================================

[Window.Title.Button.Edit]
Meter=Button
ButtonImage=#SKINSPATH#NXT-OS\@Resources\Images\Edit.png
X=(#Window.Width#-126)
Y=30
ButtonCommand=[!CommandMeasure "Reminders" "add()"]

[Window.Title.Button.Trash]
Meter=Button
ButtonImage=#SKINSPATH#NXT-OS\@Resources\Images\Trash.png
X=(#Window.Width#-94)
Y=30
ButtonCommand=[!CommandMeasure "Reminders" "showdelete()"]

[Window.Title.Button.Close]
Meter=Button
ButtonImage=#SKINSPATH#NXT-OS\@Resources\Images\Close.png
X=(#Window.Width#-62)
Y=30
ButtonCommand=[!DeactivateConfig]

[Window.Inner.Box]
Meter=Image
