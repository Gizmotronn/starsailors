Author=Farficugar@gmail.com
Information=Star Wars Themed Skin
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc

;Please don't change this, unless you know what they do.
FRAMES=45
EXCEED=44
1=Logout
2=Lock
3=Hibernate
4=Restart
5=Sleep
6=Shutdown
Shortcut1=C:\Windows\System32\rundll32.exe user32.dll, LockWorkStation
Shortcut2=shutdown.exe -l 
Shortcut3=shutdown.exe -h
Shortcut4=shutdown.exe -r -t 0
Shortcut5=shutdown.exe -s -t 0

