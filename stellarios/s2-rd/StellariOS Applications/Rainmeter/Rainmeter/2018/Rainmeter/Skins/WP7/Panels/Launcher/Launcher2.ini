[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=HalfDouble

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Launcher\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=20,150,220



[IconStyleM]
w=((#height#/3))
h=((#height#/3))
SolidColor=0,0,0,1
x=((#height#/15))R
y=(5+(#height#/15))

[Icon1]
Meter=Image
MeterStyle=IconStyleM
ImageName=#AppIcon1#
LeftMouseUpAction=["#App1#"]
x=(5+(#height#/15))

[Icon2]
Meter=Image
MeterStyle=IconStyleM
ImageName=#AppIcon2#
LeftMouseUpAction=["#App2#"]

[Icon3]
Meter=Image
MeterStyle=IconStyleM
ImageName=#AppIcon3#
LeftMouseUpAction=["#App3#"]

[Icon4]
Meter=Image
MeterStyle=IconStyleM
ImageName=#AppIcon4#
LeftMouseUpAction=["#App4#"]

[Icon5]
Meter=Image
MeterStyle=IconStyleM
ImageName=#AppIcon5#
LeftMouseUpAction=["#App5#"]



@include5=#@#Structure\#PanelType#\Top.inc
