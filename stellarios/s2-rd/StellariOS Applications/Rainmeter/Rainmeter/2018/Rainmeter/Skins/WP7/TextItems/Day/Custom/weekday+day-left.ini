[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Custom TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include2=FONTSIZE.txt
@include3=#@#Common\color\color.inc

[MeasureWeekDay]
Measure=Time
Format=%A, %d
Y=-14
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeterWeekDay0]
Meter=String
MeasureName=MeasureWeekDay
Y=(-14#itemshadowoffsetY#)
X=(0#itemshadowoffsetX#)
FontColor=#ItemShadowColor#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=RIGHT
AntiAlias=1
angle=#textangle#
Hidden=#TextItemShadow#

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=-14
FontColor=#TextColor#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=LEFT
AntiAlias=1
angle=#textangle#
