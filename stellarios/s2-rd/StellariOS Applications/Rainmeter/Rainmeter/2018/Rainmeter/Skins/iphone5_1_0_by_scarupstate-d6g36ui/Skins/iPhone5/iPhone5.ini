Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[measureADAPTER_DESCRIPTION]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_DESCRIPTION
UpdateDivider=-1



