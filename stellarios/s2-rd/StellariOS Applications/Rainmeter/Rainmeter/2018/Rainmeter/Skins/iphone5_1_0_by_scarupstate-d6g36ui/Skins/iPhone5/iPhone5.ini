[Rainmeter]
Update=1000

[Variables]
@include=#@#variables.inc

W1=1
W2=2
W3=3
W4=4
W5=5


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;M E A S U R E S ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for GMail Icon Count
[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailID#:#GmailPassword#@gmail.google.com/gmail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>.*<entry.*<title>(.*)</title>"
Codepage=0
Download=1
UpdateRate=60
StringIndex=4

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureGmail]
StringIndex=1
UpdateRate=1
Substitute="":"0"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for Recycle Bin Icon and Count

[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT
Drives=ALL

[MeasureBin2]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL

[BinAction]
Measure=Calc
Formula=MeasureBin
IfAboveAction=!execute [!RainmeterHideMeter IconEmpty][!RainmeterShowMeter IconFull]
IfAboveValue=0
IfEqualAction=!execute [!RainmeterHideMeter IconFull][!RainmeterShowMeter IconEmpty]
IfEqualValue=0


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measure the Time and Date
[measureTimeforbanner]
Measure=Time
Format=%I:%M  %p

[measureTimeforlockscreen]
Measure=Time
Format=%I:%M

[measureDateforlockscreen]
Measure=Time
Format=%A, %B %d

[measureTime]
Measure=Time

[measureDigitalTime]
Measure=Time
Format=%H:%M

[measureDigitalHour]
Measure=Time
Format=%H

[measureDigitalMinute]
Measure=Time
Format=%M

[measureDigitalAM/PM]
Measure=Time
Format=%p

[measureDayofweek]
Measure=Time
Format=%A

[measureDayofmonth]
Measure=Time
Format=%d



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measure the Weather
[MeasureCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1800
Url=http://xml.weather.com/weather/local/#Location#?cc=*&unit=#Unit#&dayf=1
RegExp="(?siU).*<locale>(.*)</locale>.*<ut>(.*)</ut>.*<ud>(.*)</ud>.*<us>(.*)</us>.*<up>(.*)</up>.*<ur>(.*)</ur>.*<loc id="(.*)">.*<dnam>(.*)</dnam>.*<tm>(.*)</tm>.*<lat>(.*)</lat>.*<lon>(.*)</lon>.*<sunr>(.*)</sunr>.*<suns>(.*)</suns>.*<zone>(.*)</zone>.*<cc>.*<lsup>(.*)</lsup>.*<obst>(.*)</obst>.*<tmp>(.*)</tmp>.*<flik>(.*)</flik>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<bar>.*<r>(.*)</r>.*<d>(.*)</d>.*<wind>.*<s>(.*)</s>.*<gust>(.*)</gust>.*<d>(.*)</d>.*<t>(.*)</t>.*<hmid>(.*)</hmid>.*<vis>(.*)</vis>.*<uv>.*<i>(.*)</i>.*<t>(.*)</t>.*<dewp>(.*)</dewp>.*<moon>.*<icon>(.*)</icon>.*<t>(.*)</t>.*<ppcp>(.*)</ppcp>.*"

[MeasureTempCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=17



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for CPU
[measureAverageCPU]
Measure=CPU

[measureCPU1]
Measure=CPU
Processor=1

[measureCPU2]
Measure=CPU
Processor=2

[measureCPU3]
Measure=CPU
Processor=3

[measureCPU4]
Measure=CPU
Processor=4



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for Memory
[MeasureRAM]
Measure=PhysicalMemory

[MeasureTotalRAM]
Measure=PhysicalMemory
Total=1
UpdateDivider=2



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for Network Stats
[measureIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[measureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for Volume
[measureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for Power
[measurePowerAC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine
Substitute="0":"Battery","1":"AC Line"

[measurePowerStatus]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Status
Substitute="0":"No Battery Detected","1":"Charging","2":"Critical","3":"Low","4":"High"

[measurePowerLifetime]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Lifetime

[measurePowerPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures for About
[measureComp_Name]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

[measureUser_Name]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[measureOS_Version]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[measureOS_BITS]
