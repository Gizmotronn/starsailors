[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!ShowMeter dot1][!ShowMeter dot2][!ShowMeter dot3][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!HideMeter dot1][!HideMeter dot2][!HideMeter dot3][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Mail Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\#Windows8\Mail\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
GET=(?(?=.*<entry>).*<title.*>(.*)</title>.*<summary.*>(.*)</summary>.*<link.*href="(.*)")
colorskin=0,150,25

[mini]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\#Windows8\Mail\gmailsmall.png
X=13
Y=(#Height#/7.5*6)
W=(#Height#/5)
ImageTint=#textcolor2#
Greyscale=1 
AntiAlias=1

[solidmini]
Meter=Image
SolidColor=0,0,0,1
W=30
H=18
X=13
Y=r
MouseActionCursor=1
LeftMouseUpAction=["http://gmail.com/"]

[gm]
Meter=String
X=(#Height#/15)
Y=(#Height#/12.5+5)
Text=#GmailUsername#
FontColor=#textcolor2#
FontFace=#FontTypeWP#
FontSize=(#Height#/8)
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
AutoScale=1
NumOfDecimals=0

[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>#GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureGmail]
StringIndex=1
UpdateRate=1
Substitute="":"0"
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureMail1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureGmail]
StringIndex=2
UpdateRate=1
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureMail1d]
