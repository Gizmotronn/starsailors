[Rainmeter]
Update=10000
Group=Taskbar
BackgroundMode=2
SolidColor=#BackgroundColor#,#BackgroundOpacity#
SolidColor2=#BackgroundColor2#,#BackgroundOpacity#
GradientAngle=#BackgroundGradientAngle#
BackgroundMargins=0,0,#PadRight#,#PadBottom#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle="Settings..."
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "General.ini"]
ContextTitle2="Refresh"
ContextAction2=[!Refresh]
ContextTitle3="Help"
ContextAction3=["#CURRENTPATH#/README.txt"]

[Metadata]
Name="Material Taskbar"
Author="Baleg00"
Information="Customizable material styled taskbar skin. | Right click on the skin for settings! | For editing the icons read the README.txt file located in the skin's folder!"
Version=1.0
License="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International"

[Variables]
@IncludeVariables="#@#Variables.inc"

[Style]
@IncludeStyle="#@#Style.inc"

[Shutdown]
Meter=Image
W=#IconSize#
H=#IconSize#
X=#PadLeft#
Y=#PadTop#
ImageRotate=#RotationAngle#
ImageName="#@#Images/Shutdown/shutdown.png"
LeftMouseUpAction=[!ShowFade "#ROOTCONFIG#\Shutdown"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/shutdown_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/shutdown.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[RecycleBin]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/System/recycle_bin.png"
LeftMouseDoubleClickAction=[shell:RecycleBinFolder]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/System/recycle_bin_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/System/recycle_bin.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

