Command1=[!WriteKeyValue Variables FontOpacity $UserInput$ "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!Refresh WP7\TextItems\G'dayMate\Extra][!Refresh #CURRENTCONFIG#]
