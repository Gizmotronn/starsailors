Plugin=InputText.dll
y=18
x=75
w=65
h=20
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=9
FontFace=Segoe UI
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontFace "$UserInput$" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!Refresh WP7\TextItems\G'dayMate\Extra][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontFace#"

[InputOpacity]
