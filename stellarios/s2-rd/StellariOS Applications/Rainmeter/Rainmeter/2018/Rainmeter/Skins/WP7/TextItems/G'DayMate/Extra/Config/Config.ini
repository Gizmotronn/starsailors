Antialias=1
Y=3R
x=75

[1B]
Meter=string
MeterStyle=BGStyl
y=18
x=75
w=65
h=20
Text=#FontFace#
ClipString=1
LeftMouseUpAction=!CommandMeasure InputFont "ExecuteBatch 1"

[2B]
Meter=string
MeterStyle=BGStyl
y=41
x=75
w=32
h=20
solidcolor=#FontColor#
LeftMouseUpAction=["#ADDONSPATH#RainRGB\RainRGB.exe" "VarName=FontColor" "FileName=#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc" "RefreshConfig=WP7\TextItems\G'dayMate\Extra | WP7\TextItems\G'dayMate\Extra\Config"]

[2CD]
Meter=image
MeterStyle=BGStyl
x=108
y=41
w=32
h=20
imagename=#@#Graphics\TextItems\transparent.png


[2C]
Meter=string
MeterStyle=BGStyl
solidcolor=255,255,255,#FontOpacity#
fontcolor=30,30,30
x=108
y=41
w=32
h=20
text=#FontOpacity#
LeftMouseUpAction=!CommandMeasure InputOpacity "ExecuteBatch 1"

[3B]
w=65
h=20
y=64
x=75
Meter=string
MeterStyle=BGStyl
Text=#fontsize#
Postfix=" pt"
LeftMouseUpAction=!CommandMeasure InputSize "ExecuteBatch 1"


[4B]
Meter=string
MeterStyle=BGStyl
w=65
h=20
y=87
x=75
Text=#format#
LeftMouseUpAction=!CommandMeasure InputFormat "ExecuteBatch 1"
ClipString=1

[InputFont]
