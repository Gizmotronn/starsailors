[Rainmeter]
Update=10000
Group=Shutdown
BackgroundMode=2
SolidColor=#BackgroundColor#
SolidColor2=#BackgroundColor2#
GradientAngle=#BackgroundGradientAngle#
AccurateText=1
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#
OnUpdateAction=[!ZPos "2"]

[Variables]
@IncludeVariables="#@#Variables.inc"

[Style]
@IncludeStyle="#@#Style.inc"

[Shutdown]
Meter=Image
W=#IconSize#
H=#IconSize#
X=((#SCREENAREAWIDTH#-#IconSize#-#Horizontal#*7*(#IconSize#+#HorizontalGap#))/2)
Y=((#SCREENAREAHEIGHT#-#IconSize#-#Vertical#*7*(#IconSize#+#VerticalGap#))/2)
ImageRotate=#RotationAngle#
ImageName="#@#Images/Shutdown/shutdown.png"
LeftMouseUpAction=[shutdown.exe -s -f]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/shutdown_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/shutdown.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Restart]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/restart.png"
LeftMouseUpAction=[shutdown.exe -r -f]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/restart_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/restart.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Sleep]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/sleep.png"
LeftMouseUpAction=[shutdown.exe -h -f]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/sleep_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/sleep.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[LogOff]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/log_off.png"
LeftMouseUpAction=[shutdown.exe -l -f]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/log_off_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/log_off.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Computer]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/computer.png"
LeftMouseUpAction=[control /name Microsoft.System][!HideFade]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/computer_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/computer.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Settings]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/settings.png"
LeftMouseUpAction=[control][!HideFade]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/settings_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/settings.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Close]
Meter=Image
MeterStyle=Style
ImageName="#@#Images/Shutdown/close_menu.png"
LeftMouseUpAction=[!HideFade]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/close_menu_hover.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageName "#@#Images/Shutdown/close_menu.png"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME

[MeterUserName]
Meter=String
MeasureName=MeasureUserName
X=(#Horizontal#*(#IconSize#+#HorizontalGap#)+#Vertical#*(#IconSize#/2)-#Vertical#*([MeterUserName:W]/2))r
Y=(#Vertical#*(#IconSize#+#VerticalGap#)+#Horizontal#*((#IconSize#-[MeterUserName:H])/2))r
FontFace="Segoe UI"
FontSize=(#IconSize#/3)
FontColor=250,250,250
StringStyle=Bold
StringEffect=None
FontEffectColor=33,33,33
AntiAlias=1
DynamicVariables=1
Text=%1
LeftMouseUpAction=[%userprofile%][!HideFade]
