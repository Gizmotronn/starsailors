[Rainmeter]
@Include=Resources\Installer.Framework

[Variables]
Window.Title=Region
Window.SubTitle=Change settings related to your region
Window.Back=[!ActivateConfig "NXT-OS\Installer" "Weather.ini"]
Window.Next=[!ActivateConfig "NXT-OS\Installer" "User.ini"]
Window.Progress=4


[24TitleTitle]
Meter=String
MeterStyle=Window.TextStyle
Text=24-Hour Time
X=((#Window.Width#-360)/2)
Y=250

[24HourSwitch]
Meter=Image
MeterStyle=Window.Element.Switch
ImageName=#@#Images\Switch_#System.TimeFormat#
X=300r
LeftMouseUpAction=[!WriteKeyValue "Variables" "System.TimeFormat" "(1-#System.TimeFormat#)" "#@#Settings.inc"][!Refresh]

[WeatherUnitTitle]
Meter=String
MeterStyle=Window.TextStyle
Text=Weather temperature unit
X=((#Window.Width#-360)/2)
Y=40R

[WeatherUnitSwitch]
Meter=Image
MeterStyle=Window.Element.Switch
ImageName=#@#Images\SwitchU_#System.WeatherUnit#
X=300r
LeftMouseUpAction=[!WriteKeyValue "Variables" "System.WeatherUnit" "(1-#System.WeatherUnit#)" "#@#Settings.inc"][!Refresh]
