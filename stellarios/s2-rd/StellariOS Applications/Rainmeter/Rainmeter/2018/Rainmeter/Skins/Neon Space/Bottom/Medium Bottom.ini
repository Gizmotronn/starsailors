[rainmeter]
Author=99villages
Update=0

[BottomBG]
Meter=Image
ImageName=Bottomm.png
X=0
Y=0
DynamicVariable=1


--------------------------------------------------------------------CPU Section-------------------------
[MeasureCPU1]
Measure=CPU
Processor=1
UpdateDivider=10

[MeasureCPU2]
Measure=CPU
Processor=2
UpdateDivider=10

[CPUGraphLine1]
Meter=Line
MeasureName=MeasureCPU1
X=445
Y=89
H=42
W=182
LineCount=1
LineColor=64,155,247,150
Antialias=1
UpdateDivider=3
LeftMouseDownAction=!execute["Resmon.exe"]

[CPUGraphLine2]
Meter=Line
MeasureName=MeasureCPU2
X=r
Y=r
H=42
W=182
LineCount=1
LineColor=188,234,247,150
Antialias=1
Flip=1
UpdateDivider=3
LeftMouseDownAction=!execute["Resmon.exe"]

[CPUGraphLine3]
Meter=Line
MeasureName=MeasureCPU2
X=42
Y=105
H=14
W=28
LineCount=1
LineColor=64,154,255,200
Antialias=1
Flip=0
UpdateDivider=10
LeftMouseDownAction=!execute["Resmon.exe"]

--------------------------------------------------------CPU circle---------------------------------------------------

[CalcMeasure2500000]
Measure=Calc
Formula=Counter %2500000

[MeasureTime2500000]
Measure=Calc
Formula=CalcMeasure2500000


[MeterUnder1]
MeasureName=MeasureTime2500000
Meter=ROTATOR
X=633
Y=84
W=54
H=54
ImageTint=255,255,255,255
ImageName=Cpu circlem.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=500
OffsetX=27
OffsetY=27
Hidden=0

