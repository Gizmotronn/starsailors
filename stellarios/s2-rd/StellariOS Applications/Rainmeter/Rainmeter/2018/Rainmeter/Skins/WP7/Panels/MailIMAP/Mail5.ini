[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#CheckEvery#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=mini

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\MailIMAP\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=#Gmail#
ColorSkin=155,199,52


%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#


[bggrid]
Meter=Image
ImageName=#@#Graphics\Panels\Mail\#mailicon#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
ImageTint=#TextColor2#
Greyscale=1 
Hidden=0

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!Update "#CURRENTCONFIG#"


[Number]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/1.2)
Y=(#Height#/4+5)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/4)
StringAlign=CENTER
StringStyle=BOLD
AntiAlias=1
Text="%1"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=0

[act]
Meter=Image
MeterStyle=ActStyle
MouseActionCursor=1
LeftMouseUpAction=["http://gmail.com"]



@include5=#@#Structure\#PanelType#\Top.inc



