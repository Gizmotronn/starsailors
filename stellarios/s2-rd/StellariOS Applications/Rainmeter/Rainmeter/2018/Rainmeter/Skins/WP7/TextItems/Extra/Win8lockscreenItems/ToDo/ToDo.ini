[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=[!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterChange][!HideMeter Corner1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=[!HideMeter size][!HideMeter btn1][!HideMeter MeterChange][!ShowMeter Corner1][!ShowMeter MeterDay][!ShowMeter MeterMonth][!ShowMeter Corner][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
LeftMouseDoubleClickAction=["#CURRENTPATH#Notes.txt"]
Update=86400000

[Metadata]
Version=6.0
Information=ToDo Win8lockscreenItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=size.inc
@include3=#@#Common\color\color.inc
@include4=#@#Common\Variables\Languages\lang.inc
Notes1=Company conference: Tomorrow 8:30-9:15
Notes2=File TPS reports into accounting - Yesterday
Notes3=-
Notes4=

[bg]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
UpdateDivider=864000

[styl]
StringStyle=NORMAL
AntiAlias=1
X=100
Y=40r
W=180
ClipString=1
H=40
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor#
FontSize=(#Height#/15)
solidcolor=0,0,0,1

[text0]
Meter=String
Y=20
MeterStyle=styl
Text=#notes1#
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"
ToolTipText=#notes1# #crlf#(click to edit)
ToolTipWidtH=150
DynamicVariables=1

