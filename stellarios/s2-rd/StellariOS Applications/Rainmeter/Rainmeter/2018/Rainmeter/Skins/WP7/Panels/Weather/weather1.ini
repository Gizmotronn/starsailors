[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!HideMeter Text][!HideMeter Icon][!ShowMeter sun1][!ShowMeter hum1][!ShowMeter wind1][!ShowMeter sun][!ShowMeter hum][!ShowMeter wind][!ShowMeter location][!ShowMeter desc][!ShowMeter temp][!ShowMeter icon2][!ShowMeter text0][!ShowMeter text01][!ShowMeter btnA][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!ShowMeter Text][!ShowMeter Icon][!HideMeter sun1][!HideMeter hum1][!HideMeter wind1][!HideMeter sun][!HideMeter hum][!HideMeter wind][!HideMeter location][!HideMeter desc][!HideMeter temp][!HideMeter icon2][!HideMeter text0][!HideMeter text01][!HideMeter btnA][!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=430000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Weather\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorIcon=W
ColorSkin=30,133,189


%BTN%


[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1
Url=http://wxdata.weather.com/wxdata/weather/local/#GlobalWeatherCode#?cc=*&unit=C
RegExp=(?siU)<tmp>(.*)</tmp>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<r>(.*)</r>.*<s>(.*)</s>.*<hmid>(.*)</hmid>
StringIndex=1
FinishAction=[!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"#@#Graphics\Panels\Weather\simple\","099":".png"

[MeasureWeatherTempF]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=1



[MeasureWeatherTempC]
Measure=Calc
Formula=((MeasureWeatherTempF - 32) * 5) / 9


[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4




[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6






[Icon]
MeasureName=MeasureWeatherIconMod
Meter=Image
MeterStyle=IconStyle
ImageTint=#textcolor2#

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
MeasureName=MeasureCity
MeasureName2=MeasureWeatherTemp#TemperatureFormat#
Text=%1 %2°#TemperatureFormat#
AntiAlias=1
stringcase=upper
[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2


[act]
meter=image
MeterStyle=ActStyle
LeftMouseUpAction=[[MeasureWeatherRSS]]
Hidden=#OpenWebsite#





[btnA]
Meter=Image
MeterStyle=BTN
Hidden=1


[text0]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/7)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/9)
Text=#today#
Hidden=1

[location]
MeasureName=MeasureCity
MeterStyle=Style
Meter=String
X=(#Height#/15+2)
Y=(#Height#/15)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/16)
Hidden=1


[Temp]
MeasureName=MeasureWeatherTemp#TemperatureFormat#
MeterStyle=Style
Meter=String
StringAlign=RIGHT
X=(#Height#+5)
Y=(#Height#/2.5)
FontColor=#textcolor2#
FontSize=(#Height#/5)
Postfix="°"
Hidden=1

[Icon2]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/10-5)
Y=(#Height#/3.5)
W=(#Height#/2)
Hidden=1
ImageTint=#textcolor2#


[wind]
MeasureName=MeasureWindSpeed
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.32)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=#pressure#
Hidden=1

[Hum]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.2)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=#humidity#
Hidden=1

[sun]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.1)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=#wind#
Hidden=1

[wind1]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.32)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1

[Hum1]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.2)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1

[sun1]
MeasureName=MeasureWindSpeed
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.1)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1
Text=%1

