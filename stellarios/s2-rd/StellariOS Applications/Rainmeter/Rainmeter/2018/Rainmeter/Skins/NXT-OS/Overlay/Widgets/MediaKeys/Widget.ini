[Rainmeter]
@Include=#SKINSPATH#NXT-OS\@Resources\Framework\Widget.Framework
Update=-1

[Metadata]
Name=Overlay Media Keys Widget
Author=mrsalogo
Information=Overlay widget that emulates a keyboards media buttons.
Version=1.0
License=CC BY-NC-SA 4.0

[Background]
Meter=Image
ImageName=Resources\Images\Background

[MeasureMediaKey]
Measure=Plugin
Plugin=MediaKey

[Back]
Meter=Image
SolidColor=0,0,0,1
X=r
Y=r
W=64
H=64
LeftMouseUpAction=[!CommandMeasure "MeasureMediaKey" "PrevTrack"]

[Play]
Meter=Image
SolidColor=0,0,0,1
X=R
Y=r
W=64
H=64
LeftMouseUpAction=[!CommandMeasure "MeasureMediaKey" "PlayPause"]

[Forward]
Meter=Image
SolidColor=0,0,0,1
X=R
Y=r
W=64
H=64
LeftMouseUpAction=[!CommandMeasure "MeasureMediaKey" "NextTrack"]