[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=TrajanQuote
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\TextItems\Extra\TrajanQuote\Item5\UserVariables.inc

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=[!ShowMeter MeterSettings][!ShowMeter MeterPlus][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!HideMeter MeterPlus][!Redraw]


[TXT]
Meter=String
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#Fontsize#
StringAlign=LEFT
AntiAlias=1
Text=#text#
X=15
solidcolor=0,0,0,1

[MeterSettings]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
Y=0
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1


