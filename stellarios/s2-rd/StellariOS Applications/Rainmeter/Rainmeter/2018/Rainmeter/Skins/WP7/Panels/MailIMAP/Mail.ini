[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\MailIMAP\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
PanelName=Gmail
ColorSkin=155,199,52
HideMe=1

%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#
DynamicVariables=1

[bggrid]
Meter=Image
ImageName=#@#Graphics\Panels\Mail\1.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
ImageTint=#TextColor2#
Greyscale=1 
Hidden=0

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\Imap.dll
Server=#Server#
Port=#Port#
Username=#Username#
Password=#Password#

[Number]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/1.3)
Y=(#Height#/5)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/3.2)
StringAlign=CENTER
StringStyle=BOLD
AntiAlias=1
Text="%1"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=0
MouseActionCursor=1
LeftMouseUpAction=["http://gmail.com"]

[solidSelf]
Meter=Image
w=(#height#/10)
h=(#height#/10)
x=(#height#-10)
y=20
solidcolor=255,255,0,1
LeftMouseUpAction=[!WriteKeyValue "Variables" "PanelName" "Gmail" "#CURRENTPATH#Mail.ini"][!WriteKeyValue "Variables" "HideMe" "1" "#CURRENTPATH#Mail.ini"]
Hidden=#HideMe#

@include5=#@#Structure\#PanelType#\Top.inc

