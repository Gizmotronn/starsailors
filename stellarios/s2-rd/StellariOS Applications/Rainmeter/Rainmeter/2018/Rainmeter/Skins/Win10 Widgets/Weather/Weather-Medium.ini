Group=HiddenMeters
Hidden=1

[MeterDay4Low]
X=0
Y=0
Group=HiddenMeters
Hidden=1


; ------------------------------------------------------------------------
; METERS - Side Labels
; ------------------------------------------------------------------------

[MeterUpdatedTime]
MeterStyle=StyleTinyText | StyleRightAlign
X=348
Y=77
FontSize=8

[MeterLocation]
Y=70


; ------------------------------------------------------------------------
; METERS - Refresh overlay
; ------------------------------------------------------------------------

[RefreshBackground]

[PreButtonText1]
Y=9

[PreButtonText2]

[RefreshButtonEdge]

[RefreshButton]
Y=([PreButtonText1:Y]+48)

[RefreshButtonHoverEdge]

[RefreshButtonCenter]

