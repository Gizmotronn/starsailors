; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[RetrievingWeather]
Y=30


; ------------------------------------------------------------------------
; METERS - Current Conditions
; ------------------------------------------------------------------------

[MeterForecastImage]

[MeterForecastText]

[MeterTemp]
MeterStyle=StyleMediumText
X=-2r
Y=21r

[MeterTempUnit]
MeterStyle=StyleMediumText
X=-1R


; ------------------------------------------------------------------------
; METERS - Forecast
; ------------------------------------------------------------------------

[MeterDay1Image]

[MeterDay1]

[MeterDay1High]
X=0
Y=0
Group=HiddenMeters
Hidden=1

[MeterDay1Low]
X=0
Y=0
Group=HiddenMeters
Hidden=1

[MeterDay2Image]

[MeterDay2]

[MeterDay2High]
