; ------------------------------------------------------------------------
; METERS - Location overlay
; ------------------------------------------------------------------------

[LocationBackground]
ToolTipText="Enter location using "Zip code," "City, State," or "City, Country" formatting."

[PreInputText1]
MeterStyle=StyleTinyText | StyleWhiteText | StyleCenterAlign
Y=8
Text="Enter location"
;("Zip code", "City, State", or "City, Country")

[PreInputText2]
X=0
Y=0
Group=HiddenMeters
Hidden=1

[LocationInputOverlayBorder]
