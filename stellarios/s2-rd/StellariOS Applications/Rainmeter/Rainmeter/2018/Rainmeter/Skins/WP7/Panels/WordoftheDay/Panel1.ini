[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1200000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=WordoftheDay Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=halfdouble

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

webName=dictionary

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://dictionary.reference.com/wordoftheday/wotd.rss
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<pubDate>(.*)</pubDate>.*<guid isPermaLink="true">(.*)</guid>.*<description>(.*)</description>"
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=5
Substitute=#SubstituteFeed#

[MeasureLink1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute=#SubstituteLink#

[Icon]
Meter=Image
AntiAlias=1
ImageName=#@#Graphics\Panels\WordOfTHeDay\iconsmall.png
MeterStyle=IconStyle

[solid]
Meter=Image
W=(#Height#-15)
H=(#Height#/4)
SolidColor=0,0,0,1
X=5
Y=5
LeftMouseUpAction=["http://#webname#.com/"]



[StyleItem]
X=(#Height#/0.85+5)
Y=(#Height#/7)
H=(#Height#/2-25)
W=(#Height#*1.5-15)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/14)
FontFace=#Font#
AntiAlias=1
StringAlign=CENTER
ClipString=1
solidcolor=0,255,0,1

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
LeftMouseUpAction=[[MeasureLink1]]
ToolTipText=[MeasureItem1]
DynamicVariables=1


@include4=#@#Structure\#PanelType#\Top.inc
