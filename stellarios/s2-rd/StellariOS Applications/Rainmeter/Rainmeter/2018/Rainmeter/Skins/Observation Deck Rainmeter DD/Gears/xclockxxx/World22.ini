;------------------------------------------------------------------------------------------------
; ENIGMA WORLD (2)
; Class: Sidebar

[Rainmeter]
Author=Kaelri.LCD@gmail.com
AppVersion=1001000
Update=1000
MiddleMouseDownAction=!RainmeterRefresh #CURRENTCONFIG#
MouseOverAction=!Execute [!RainmeterShowMeter Logo][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter Logo][!RainmeterRedraw]

[Metadata]
Name=Enigma World (2)
Config=Enigma | Sidebar | World | Second-World
Description=This skin shows the current time, weather and geographical coordinates from one of your Yahoo! Weather locations.
Instructions=Change the Yahoo! Weather code using the variable "World2WeatherCode". | Change the units from metric to Fahrenheit using the variable "Unit". | Look up Yahoo! Weather codes at (http://weather.yahoo.com). | Adjust offset for time with "World2DSToffset".
Version=2.7
Tags=Sidebar | Time | Yahoo! Weather
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Preview=#SKINSPATH#Enigma\Resources\Images\Preview.png

[Variables]
@include=#SKINSPATH#Enigma\Resources\Variables\UserVariables.inc
ClockFace=ChevronClock.#ColorIcon#

;------------------------------------------------------------------------------------------------
; MEASURES

[MeasureYahooWeather]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://weather.yahooapis.com/forecastrss?p=#World2WeatherCode#&u=#Unit#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=2
UpdateRate=1800

[MeasureLat]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=7

[MeasureLon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=8

[MeasureTimeZone]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=3600
Url=http://xml.weather.com/weather/local/#World2WeatherCode#?cc=*
RegExp="<zone>(.*?)</zone>"
StringIndex=1

[MeasureTimeZoneMod]
Measure=CALC
Formula=(#World2DSTOffset# + MeasureTimeZone)

[MeasureTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=11

[MeasureText]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=9

[MeasureIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureYahooWeather]
StringIndex=10

[MeasureIconMod]
Measure=CALC
Formula=8800000 + (MeasureIcon*1000) + 99
Substitute="88":"#SKINSPATH#Enigma\Resources\Images\Moxaweather\","099":".#ColorIcon#.png"

[MeasureTime]
Measure=Time
TimeZone=[MeasureTimeZoneMod]
DynamicVariables=1

[MeasureReal1]
Measure=Time
TimeZone=[MeasureTimeZoneMod]
DynamicVariables=1
Format="%#H.%M.%S  ·  %a"
Substitute="Sun":"SUN","Mon":"MON","Tue":"TUE","Wed":"WED","Thu":"THU","Fri":"FRI","Sat":"SAT"

[MeasureReal2]
Measure=Time
TimeZone=[MeasureTimeZoneMod]
DynamicVariables=1
Format="%#d %b  ·  %Y"
Substitute="Jan":"JAN","Feb":"FEB","Mar":"MAR","Apr":"APR","May":"MAY","Jun":"JUN","Jul":"JUL","Aug":"AUG","Sep":"SEP","Oct":"OCT","Nov":"NOV","Dec":"DEC"

