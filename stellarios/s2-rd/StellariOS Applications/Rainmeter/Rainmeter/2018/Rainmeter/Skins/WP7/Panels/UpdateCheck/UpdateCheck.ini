[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=UpdateCheck Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc


[icon]
Meter=Image
MeterStyle=FullStyle
W=#Height#
ImageName=#@#Graphics\Panels\UpdateCheck\1.png
ImageTint=#TextColor2#
DynamicVariables=1
LeftMouseUpAction=["http://omnimo.info/update.php?Version=6.0"]

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Updates#

[update]
Meter=String
MeasureName=CheckUpdate2
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/3.2)
W=(#Height#/1.2)
H=(#Height#/1.2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/11)
FontFace=#fonttype#
AntiAlias=1
DynamicVariables=1

[currentver]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5)
W=(#Height#/1.2)
H=(#Height#/2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/20)
FontFace=#fonttype#
Text=#Currentversion#: 6.0
AntiAlias=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://omnimo.blogspot.com/feeds/posts/default?alt=rss
RegExp="(?siU)<item>.*<pubDate>(.*)\+.*<title>(.*)</title>.*<description>(.*)</description>"
StringIndex=1

[Feedtitle]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=#SubstituteFeed#

[FeedDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=3
Substitute=#SubstituteFeed#

[CheckUpdate2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://fediafedia.herobo.com/up5.dt
StringIndex=1
UpdateRate=8640
RegExp="(?siU).*<title>(.*)</title>"
Substitute="noupdate":"#Noupdates#","newupdate":"#newupdate#","000webhost.com - free web hosting provider":"#noupdates#"
FinishAction=!Update "#CURRENTCONFIG#"

[line]
Meter=Image
SolidColor=#textcolor2#,100
X=(#Height#)
Y=5
W=1
H=#Height#
UpdateDivider=8640
Hidden=0

[rsstitle]
Meter=String
X=(#Height#+10)
StringAlign=LEFT
Y=13
W=(#Height#+5)
H=(#Height#/2)
ClipString=1
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/16)
FontFace=#FontType#
MeasureName=Feedtitle
AntiAlias=1

[rsstext]
Meter=String
X=(#Height#+10)
StringAlign=LEFT
Y=(#Height#/3.57+5)
W=(#Height#-10)
H=(#Height#/1.54)
MeasureName=FeedDesc
ClipString=1
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/18)
FontFace=#FontTypeWP#
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=["http://omnimo.blogspot.com"]
ToolTipWidtH=#Height#

@include4=#@#Structure\#PanelType#\Top.inc
