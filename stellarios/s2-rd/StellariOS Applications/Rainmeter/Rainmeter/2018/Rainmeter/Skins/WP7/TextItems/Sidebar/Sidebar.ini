[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseDownAction=!DeactivateConfig
Blur=#enableblur#
BlurRegion=1,0,0,160,#WorkAreaHeight#
OnRefreshAction=!ZPos -1 WP7\TextItems\Sidebar

[Metadata]
Version=6.0
Information=Sidebar TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Config\TextItems\Sidebar\UserVariables.inc

[bg]
Meter=Image
SolidColor=#color1#
SolidColor2=#color2#
W=160
GradientAngle=#gradientangle#
H=#WorkAreaHeight#
X=1

[border]
Meter=Image
SolidColor=#bordercolor#
H=#WorkAreaHeight#
Y=0
H=1

[activearea]
Meter=Image
SolidColor=0,0,0,1
W=50
H=50
X=(160-50)
Y=0
MouseOverAction=[!ShowMeter curl][!Redraw]
MouseLeaveAction=[!HideMeter curl][!Redraw]
LeftMouseUpAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]

[curl]
ImageName=#ROOTCONFIGPATH#Background\curl.png
Meter=Image
X=(160-50)
Y=0
ImageAlpha=255
Hidden=1
