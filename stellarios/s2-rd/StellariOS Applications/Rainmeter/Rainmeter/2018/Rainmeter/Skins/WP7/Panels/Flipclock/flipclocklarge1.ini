[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000

[Metadata]
Version=6.0
Information=FlipClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=halfsingle

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Flipclock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorSkin=215,80,42

[Full]
Meter=Image
ImageName=#@#Graphics\Panels\Flipclock\flip#DarkBackground#.png
MeterStyle=FullStyle

[MeasureClockH]
Measure=Time
Format="#TimeFormat#"

[MeasureClockA]
Measure=Time
Format="%p"

[Hours]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockH
Y=(#padding#+(#height#/150))
X=(#Height#/2+5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#TimeTextColor#
FontFace=Segoe UI Light
AntiAlias=1
FontSize=(#Height#/4)

[AMPM]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockA
Y=(#height#*0.4)
X=(#height#-5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#TimeTextColor#,200
FontFace=Segoe WP Semibold
AntiAlias=1
FontSize=(#Height#/18.75)
Hidden=#DisplayAMPM#
@include4=#@#Structure\#PanelType#\Top.inc
