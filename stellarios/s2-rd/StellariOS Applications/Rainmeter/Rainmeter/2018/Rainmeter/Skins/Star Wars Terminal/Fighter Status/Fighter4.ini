;   Drive 1

[Box1]
Meter=Shape
Shape=Rectangle 20,20,100,100 | StrokeWidth 2 | Stroke Color #Color2#,150 | Extend MyMod1
MyMod1=Fill Color #Color1#,20

[HDDbarsolid1]
Meter=image
X=125
Y=20
H=100
W=14
SolidColor=#BarBGColor#,20
AntiAlias=1
BarOrientation=HORIZONTAL

[HDDbar1]
Meter=bar
MeasureName=DriveUsed1
X=2r
Y=2r
H=96
W=10
BarColor=#BarColor#,
SolidColor=#BarSColor#
AntiAlias=1
BarOrientation=Vertical

[UsedHDDbarName1]
Meter=STRING
X=r
Y=50r
FontFace=#Font1#
FontColor=#ColorW#
Angle=(Rad(-90))
StringAlign=Center
FontSize=7
AntiAlias=1
Percentual=1
Text="Drive #Drive1#"

[Accessbarsolid1]
