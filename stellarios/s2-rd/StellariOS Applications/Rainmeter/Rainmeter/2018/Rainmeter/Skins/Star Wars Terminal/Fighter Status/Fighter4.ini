MeasureName=Drive1Access
X=2r
Y=2r
H=10
W=96
PrimaryColor=#BarColor#
SolidColor=#BarSColor#
AntiAlias=1
BarOrientation=Vertical

[UsedAccessbarName1]
Meter=STRING
X=50r
Y=r
FontFace=#Font1#
FontColor=#ColorW#,100
StringAlign=Center
FontSize=7
AntiAlias=1
Percentual=1
Text="Access Rate"

[HDDPercent1]
Meter=STRING
MeasureName=DriveFree1
X=74
Y=125
Text=""
FontFace=#Font1#
FontColor=#ColorW#
StringAlign=Center
AntiAlias=1
AutoScale=1
NumOfDecimals=1
PostFix="B"

[X-Wing1]
