[Rainmeter]
AuTHor=Xyrfo and fediaFedia
Update=8640000
MouseOverAction=[!ShowMeter MeterSet][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter MeterSet][!HideMeter MeterClose][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Todolist TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Config\TextItems\Todolist\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Common\Variables\Languages\lang.inc
Notes1=Do the laundry
Notes2=Take out the trash
Notes3=Buy some milk
Notes4=Invent matter-antimatter bomb
Notes5=Enslave humanity
Notes6=Watch My Little Pony
Notes7=--
Notes8=--
Notes9=--
Notes10=--
done=Done

[activearea0]
Meter=Image
SolidColor=255,254,255,1
X=0
Y=0
W=#widTH#
H=#Height#
Hidden=0

[activearea]
Meter=Image
SolidColor=0,0,0,100
X=0
Y=0
W=(#widTH#+10)
H=330
Hidden=#showbackground#




[Title]
Meter=String
X=0
Y=0
H=15
W=150
FontColor=#textcolor#
FontSize=36
FontFace=#FontFaceLight#
AntiAlias=1
Text=To do
Hidden=#HideHeaders#




[styl]
StringStyle=NORMAL
AntiAlias=1
X=25
Y=25r
W=250
ClipString=1
H=20
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor#
FontSize=#FontSize#
solidcolor=0,0,0,1

