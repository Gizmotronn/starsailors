[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!HideMeter T4][!ShowMeter T5][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter T5][!ShowMeter T4][!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=RecycleBin Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\RecycleBin\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=20,150,220

[Text4]
Meter=String
MeterStyle=TextStyle
Text=#recyclebin#




[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter BinFull][!ShowMeter BinEmpty]
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter BinEmpty][!ShowMeter BinFull]

[BinEmpty]
Meter=Image
MeterStyle=IconStyle | IconStyle2
ImageName=#@#Graphics\Panels\RecycleBin\RecycleEmpty.png
DynamicVariables=1
LeftMouseUpAction=!execute ["shell:RecycleBinFolder"]

[BinFull]
Meter=Image
MeterStyle=IconStyle | IconStyle2
ImageName=#@#Graphics\Panels\RecycleBin\RecycleFull.png
DynamicVariables=1
LeftMouseUpAction=!execute ["shell:RecycleBinFolder"]




[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[MeasureBinSize]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=SIZE



[T4]
Meter=String
MeasureName=MeasureBinSize
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/1.5+5)
StringAlign=CENTER
FontSize=(#Height#/12)
Text=%1b
Autoscale=1
FontColor=#textcolor2#,255
Hidden=0
AntiAlias=1


[T5]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/12)
FontFace=#FontTypeWP#
Text=#Empty#
AntiAlias=1
Hidden=1
UpdateDivider=8640
solidcolor=0,0,0,1
mouseactioncursor=1
LeftMouseUpAction=!CommandMeasure MeasureBinSize EmptyBin

@include5=#@#Structure\#PanelType#\Top.inc
