Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper3.png
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper3.png"][!Refresh]

[Wall4]
Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper4.png
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper4.png"][!Refresh]


[Wall5]
Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper5.png
X=[Wall0:X]
Y=8R
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper5.png"][!Refresh]

[Wall6]
Meter=Image
MeterStyle=WallStyle
