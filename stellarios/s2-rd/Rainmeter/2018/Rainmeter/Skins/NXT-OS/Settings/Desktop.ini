LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper8.png"][!Refresh]

[Wall9]
Meter=Image
MeterStyle=WallStyle
ImageName=#@#Wallpapers\Wallpaper9.png
LeftMouseUpAction=[!SetWallpaper "#@#Wallpapers\Wallpaper9.png"][!Refresh]

@Include3=#@#Framework\Slider.Extension