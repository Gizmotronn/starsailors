[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=MediaCenter Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[A]
Meter=Image
Meterstyle=FullStyle
ImageName=#@#Graphics\Panels\MediaCenter\bg.png

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=(ROUND(#Height#/11.538))
FontFace=#FontTypeWP#
AntiAlias=1

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=(ROUND(#Height#/10.714))
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=1


[Video]
Meter=String
MeterStyle=Style
Text=#Videos#
X=(#Height#/16.667)
Y=(#Height#/1.546)
MouseOverAction=[!HideMeter Video][!ShowMeter Video2][!Redraw]

[Video2]
Meter=String
MeterStyle=Style2
Text=#Videos#
X=(#Height#/16.667)
Y=(#Height#/1.546)
LeftMouseUpAction=["%windir%\ehome\ehshell.exe" /directmedia:video]
MouseLeaveAction=[!HideMeter Video2][!ShowMeter Video][!Redraw]

[TV]
Meter=String
MeterStyle=Style
Text=#TV#
X=(#Height#/1.97)
Y=(#Height#/1.546)
MouseOverAction=[!HideMeter TV][!ShowMeter TV2][!Redraw]

[TV2]
Meter=String
MeterStyle=Style2
Text=#TV#
X=(#Height#/1.97)
Y=(#Height#/1.546)
LeftMouseUpAction=["%windir%\ehome\ehshell.exe" /mcesuperbar://tv?live=true]
MouseLeaveAction=[!HideMeter TV2][!ShowMeter TV][!Redraw]

[Music]
Meter=String
MeterStyle=Style
Text=#Music#
X=(#Height#/16.667)
Y=(#Height#/1.23)
MouseOverAction=[!HideMeter Music][!ShowMeter Music2][!Redraw]

[Music2]
Meter=String
MeterStyle=Style2
Text=#Music#
X=(#Height#/16.667)
Y=(#Height#/1.23)
LeftMouseUpAction=["%windir%\ehome\ehshell.exe" /playallmusic]
MouseLeaveAction=[!HideMeter Music2][!ShowMeter Music][!Redraw]

[Pictures]
Meter=String
MeterStyle=Style
Text=#Pictures#
X=(#Height#/1.948)
Y=(#Height#/1.23)
MouseOverAction=[!HideMeter Pictures][!ShowMeter Pictures2][!Redraw]

[Pictures2]
Meter=String
MeterStyle=Style2
Text=#Pictures#
X=(#Height#/1.948)
Y=(#Height#/1.23)
LeftMouseUpAction=["%windir%\ehome\ehshell.exe" /playslideshow]
MouseLeaveAction=[!HideMeter Pictures2][!ShowMeter Pictures][!Redraw]


