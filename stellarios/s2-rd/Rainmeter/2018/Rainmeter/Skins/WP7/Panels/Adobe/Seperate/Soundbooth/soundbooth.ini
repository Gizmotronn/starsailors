[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

[Metadata]
Version=6.0
Information=Soundbooth Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[btn11]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Adobe\Seperate\Soundbooth\icon.png

[act]
Meter=Image
SolidColor=255,255,255,1
X=5
Y=5
W=(#Height#-10)
H=(#Height#-10)
LeftMouseUpAction=["soundbooth.exe"]

@include4=#@#Structure\#PanelType#\Top.inc
