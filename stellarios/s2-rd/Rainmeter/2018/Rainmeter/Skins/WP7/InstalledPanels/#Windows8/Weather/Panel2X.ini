[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Weather Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\#Windows8\Weather\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
colorskin=43,130,238

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://wxdata.weather.com/wxdata/weather/local/#GlobalWeatherCode#?cc=*&unit=C
RegExp=(?siU)<tmp>(.*)</tmp>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<r>(.*)</r>.*<s>(.*)</s>.*<hmid>(.*)</hmid>.*<vis>(.*)</vis>
StringIndex=1
FinishAction=[!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3
FinishAction=[!Update "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"icons\","099":".png"


[MeasureWeatherTempF]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=1


[MeasureWeatherTempC]
Measure=Calc
Formula=((MeasureWeatherTempF - 32) * 5) / 9



[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[MeasureWindChill]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWindDirection]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6

[MeasureVisibility]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10

[Icon]
Meter=Image
MeasureName=MeasureWeatherIconMod
ImageName=#@#Graphics\InstalledPanels\#Windows8\Weather\%1
X=(#Height#/5)
Greyscale=1 
Y=(#Height#/4)
W=(#Height#/1.8)
Hidden=#hideweathericon#
AntiAlias=1

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=#weather#

[Logo]
ImageName=#@#Graphics\InstalledPanels\#Windows8\Control\icons\#ShowYahooIcon#.png
Meter=Image
X=(#Height#/5*4+5)
Y=(#Height#/5*4+5)
H=(#Height#/5)
W=(#Height#/5)
LeftMouseUpAction=[[MeasureWeatherRSS]][!Redraw]


[Temp]
MeasureName=MeasureWeatherTemp#TemperatureFormat#
MeterStyle=Style
Meter=String
StringAlign=LEFT
X=(#Height#/5*4)
Y=(#Height#/7.5)
FontColor=#textcolor2#
FontSize=(#Height#/9)
Text=%1°
StringCase=upper
Hidden=0
W=(#Height#*1.2)
H=(#Height#/5)
ClipString=1


[wind]
MeasureName=MeasureCity
MeasureName2=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/5*4)
Y=(#Height#/3+5)
FontFace=#FontFaceUI#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/15)
Text=%1

[Hum]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=String
X=r
Y=R
FontFace=#FontFaceUI#
MeterStyle=DriveText
Text=#barometer#: %1
FontColor=#TextColor2#
FontSize=(#Height#/15)

@include5=#@#Structure\#PanelType#\Top.inc
