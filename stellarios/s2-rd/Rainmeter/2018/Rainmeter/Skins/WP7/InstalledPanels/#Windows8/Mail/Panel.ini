[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Mail Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\#Windows8\Mail\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
colorskin=0,150,25

[bggrid]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Mail\1.png
UpdateDivider=864000
ImageTint=#TextColor2#
Greyscale=1 

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!Update "#CURRENTCONFIG#"

[text]
Meter=String
MeterStyle=TextStyle
Text=#mail#

[Number]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/1.3)
Y=(#Height#/5)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/3.2)
StringAlign=CENTER
StringStyle=BOLD
AntiAlias=1
Text="%1"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=0

@include5=#@#Structure\#PanelType#\Top.inc
