[StyleItem]
X=(#Height#/10)
Y=(#Height#/7.2)r
H=(#Height#/7.5)
W=(#Height#*2-10)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#,190
FontSize=(#Height#/12-1)
FontFace=#Font#
AntiAlias=1
ClipString=1

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=(#Height#/8)
LeftMouseUpAction=[[MeasureLink1]]

[Item2]
