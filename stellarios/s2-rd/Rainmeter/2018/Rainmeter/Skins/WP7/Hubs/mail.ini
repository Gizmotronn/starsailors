MeterStyle=size0
SolidColor=222,147,23
X=100
Y=10R

[05]
Meter=Image
MeterStyle=size0
SolidColor=231,77,52
Y=r

[06]
Meter=Image
MeterStyle=size0
SolidColor=78,179,185
Y=r

[view]
Meter=String
MeterStyle=Style
X=R
Y=15R
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
stringcase=upper
Text=#inbox#
StringAlign=right
solidcolor=0,0,0,1
MouseActionCursor=1
FontSize=(#iworkareaheight#/50)
LeftMouseUpAction=["http://mail.google.com/"]

[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>.*#GET##GET##GET##GET##GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"

