[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
OnRefreshAction=[!ZPos 0 WP7\Hubs][!Draggable 1 WP7\Hubs]

[Metadata]
Version=6.0
Information=Mail Hub
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Hubs\UserVariables.inc
@include4=#@#Config\Panels\Mail\UserVariables.inc
GET=(?(?=.*<title>(.*)</title>).*<summary>(.*)</summary>.*href=\"(.*)\".*<name>(.*)</name>)
Sub="&#39;":"'","&quot;":"#QUOT#","&amp;":"&"
colorskin=60,60,60

[bg]
Meter=Image
SolidColor=3,72,100
SolidColor2=0,7,10
GradientAngle=47
W=(#iworkareawidth#)
H=(#iworkareaheight#)
AntiAlias=1
X=0
Y=0
LeftMouseUpAction=!DeactivateConfig

[bgC]
Meter=Image
ImageName=#@#Graphics\Hubs\envelope.png
H=(#iworkareaheight#)
AntiAlias=1
Y=0
X=(#iworkareawidth#-#iworkareaheight#)
LeftMouseUpAction=!DeactivateConfig

[MeterCity]
Meter=String
MeterStyle=Style
X=90
Y=(#iworkareaheight#/7.5)
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP Light
Text=[MeasureNumber] #unreademails#
StringAlign=LEFT
FontSize=(#iworkareaheight#/15)
DynamicVariables=1

[MeterCity2]
Meter=String
MeterStyle=Style
X=100
Y=R
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
Text=#GmailUsername#@gmail.com
StringAlign=LEFT
StringCase=upper
DynamicVariables=1
FontSize=(#iworkareaheight#/50)

[hdf]
Meter=String
MeterStyle=Style
X=(#iworkareawidth#-100)
Y=r
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP Semibold
Text=Gmail
DynamicVariables=1
StringAlign=RIGHT
FontSize=(#iworkareaheight#/50)

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
FinishAction=!Update "#CURRENTCONFIG#"

[size0]
W=(#iworkareawidth#/4)
H=(#iworkareaheight#/5)
Y=(#iworkareaheight#-(#iworkareaheight#/4*2+10)-100)
SolidColor=#colorskin#
X=10R

[icon]
Meter=Image
ImageName=#@#Graphics\Hubs\gmail.png
X=(#iworkareawidth#-(#iworkareawidth#/15)-95)
W=(#iworkareawidth#/15)
Y=(#iworkareaheight#/7.5)

[01]
Meter=Image
X=100
MeterStyle=size0
SolidColor=51,153,51

[02]
Meter=Image
MeterStyle=size0
SolidColor=162,0,255

[03]
Meter=Image
MeterStyle=size0
