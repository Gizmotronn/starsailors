[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig
LeftMouseUpAction=["#@#Common\OmnimoApp.exe" StartMenu]

[Metadata]
Version=6.0
Information=Start Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Start\color.png
Y=0
X=0
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Start\colorH.png
Y=0
X=0
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Start
AntiAlias=1
