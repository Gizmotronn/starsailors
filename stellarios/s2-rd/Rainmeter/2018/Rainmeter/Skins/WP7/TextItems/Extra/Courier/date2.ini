[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Courier TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include2=FONTSIZE.txt
@include3=#@#Common\color\color.inc

[MeasureM]
Measure=Time
Format=%d

[MeasureWeekDay]
Measure=Time
Format=%A

[Measuremonth]
Measure=Time
Format=%B

[MeasureY]
Measure=Time
Format=%Y

[Month]
Meter=String
MeasureName=MeasureM
Y=-14
W=400
X=200
FontColor=#colorskin#
FontFace=#FontType#
FontSize=100
StringAlign=RIGHT
AntiAlias=1
solidcolor=0,0,0,1

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=20
W=800
X=200
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=23
solidcolor=0,0,0,1
StringAlign=LEFT
AntiAlias=1

[MeterMonth]
Meter=String
MeasureName=Measuremonth
Y=38r
W=800
X=200
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=23
StringAlign=LEFT
AntiAlias=1

[MeterY]
Meter=String
MeasureName=MeasureY
Y=38r
W=800
X=200
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=23
StringAlign=LEFT
AntiAlias=1
