[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MouseOverAction=[!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=20000
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Quotes Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="quotes.txt"
Update=10000

[Active]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=200
H=10
UpdateDivider=864000

[MeterQuote]
Meter=String
MeasureName=RandomQuote
FontFace=Arial
FontColor=255,255,255
FontSize=10
AntiAlias=1
X=10
Y=2

[MeterSettings]
Meter=Button
ButtonImage=#@#Graphics\TextItems\#TopBar\Addons\Quotes\settings.png
X=0
Y=4
ButtonCommand=["#CURRENTPATH#quotes.txt"]
Hidden=1
