[Rainmeter]
Author=Xyrfo and fediaFedia
Update=30000
MiddleMouseDownAction=!DeactivateConfig
MouseOverAction=[!ShowMeter SET][!ShowMeter PLU][!Redraw]
MouseLeaveAction=[!HideMeter SET][!HideMeter PLU][!Redraw]
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Day TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\Languages\lang.inc
@include2=#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc

[MeasureWeekDay]
Measure=Time
Format=#format#


Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#FontColor#,#FontOpacity#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=LEFT
AntiAlias=1
solidcolor=0,0,0,1


[solid]
Meter=Image
SolidColor=255,255,255,1
W=83
h=27
x=0
y=(#FontSize#*1.5+3)

[SET]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "WP7\TextItems\G'DayMate\Extra\Config" "Config.ini"
Hidden=1

[PLU]
Meter=Button
ButtonImage=#@#Graphics\TextItems\plus.png
X=1R
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "WP7\TextItems\G'DayMate\Extra2" "Day.ini"
Hidden=1
