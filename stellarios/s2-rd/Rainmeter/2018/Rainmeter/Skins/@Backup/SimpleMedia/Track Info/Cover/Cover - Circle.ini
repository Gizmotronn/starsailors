[Variables]
@include=#@#Variables.ini
Border=0

[Rainmeter]
Update=1000
Group=SMC|
ContextTitle=Variables.ini
ContextAction=["#@#Variables.ini"]

-----------------------------------------

@include=#@#Players/#Player#.inc

[MeterCover]
Meter=IMAGE
MeasureName=Cover
MaskImageName=Circle.png
MaskImagePath=#@#Masks\
H=#ArtScale#
W=#ArtScale#
Y=5
X=5
LeftMouseUpAction=[!WriteKeyValue Variables Border 1][!Refresh]

[Border]
Meter=Shape
Shape=Ellipse ((#ArtScale#/2)+5),((#ArtScale#/2)+5),((#ArtScale#/2)+2) | Fill Color 0,0,0,0 | Strokewidth 4 | StrokeColor #Color#
LeftMouseUpAction=[!WriteKeyValue Variables Border 0][!Refresh]

[BorderCalc]
Measure=Calc
Formula=#Border#
IfCondition=BorderCalc = 1
IfTrueAction=[!ShowMeter Border]
IfCondition2=BorderCalc = 0
IfTrueAction2=[!HideMeter Border]
