[Rainmeter]
Update=100
DefaultUpdateDivider=10
ContextTitle=Launcher Settings
ContextAction=["#@#variables.inc"]
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#

[Metadata]
Name=SPECTRUM Launcher v2
Author=/u/TheProtagonists | @Protagonist2114 | pixiv.me/the_protagonists
Information=A sophisticatedly engineered hidden launcher that activites upon mouse over with some *AWESOME* animation effects, now with more launchers, categories, icons and the launcher size is adaptive!
License=Creative Commons BY-NC-SA 3.0
Version=2.0

[Variables]
;Don't touch these unless you know what you are doing as doing so can led to your warranty getting voided

@Include="#@#variables.inc"
@Include2="#@#Measures.inc"

U=[!UpdateMeterGroup Bar][!UpdateMeterGroup Group1][!UpdateMeterGroup Group2][!UpdateMeterGroup Group3][!UpdateMeterGroup Group4][!Redraw]
HideAll=[!HideMeterGroup Group1][!HideMeterGroup Group2][!HideMeterGroup Group3][!HideMeterGroup Group4]

AValue=0

;Also don't touch this unless you know what you are doing
[Animation]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat MoveIn,0,72
MoveIn=[!SetVariable AValue "(Clamp(#AValue#-#Speed#,0,(#SCREENAREAWIDTH#)))"][!UpdateMeasure Animation]#U#
ActionList2=Repeat MoveOut,0,72
MoveOut=[!SetVariable AValue "(Clamp(#AValue#+#Speed#,0,(#SCREENAREAWIDTH#)))"][!UpdateMeasure Animation]#U#
DynamicVariables=1
IgnoreWarnings=1
IfCondition=(#AValue#<1)
IfTrueAction=[!HideMeterGroup Bar][!HideMeterGroup Group1][!HideMeterGroup Group2][!HideMeterGroup Group3][!HideMeterGroup Group4][!CommandMeasure Blur DisableBlur]
IfCondition2=(#AValue#>1)
IfTrueAction2=[!ShowMeterGroup Bar][!ShowMeterGroup Group1][!CommandMeasure Blur EnableBlur]

[Blur]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=0

[Activitor]
Meter=image
W=((#SCREENAREAWIDTH#)*0.8)
H=2
X=((#SCREENAREAWIDTH#)*0.1)
Y=0
SolidColor=255,255,255,1
UpdateDivider=-1
MouseOverAction=[!CommandMeasure Animation "Stop 1"][!CommandMeasure Animation "Execute 2"]

[BG]
Meter=image
W=#SCREENAREAWIDTH#
H=((#SCREENAREAHEIGHT#)*0.6)
Y=((#SCREENAREAHEIGHT#)*0.2)
SolidColor=0,0,0,1
UpdateDivider=-1
MouseLeaveAction=[!CommandMeasure Animation "Stop 2"][!CommandMeasure Animation "Execute 1"]
Group=Bar
Hidden=1

[SpectrumBar]
