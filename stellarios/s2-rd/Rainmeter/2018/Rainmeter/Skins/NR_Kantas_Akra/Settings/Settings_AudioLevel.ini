[Rainmeter]
Update=-1
AccurateText=1
Blur=#Blur#
BlurRegion=2, 0, 0, 357, 433, 8
OnRefreshAction=[!MoveMeter "[FFTSize_Combo:X]" "([FFTSize_Combo:Y]+24)" "Menu1_Back"][!MoveMeter "[FFTOverleap_Combo:X]" "([FFTOverleap_Combo:Y]+24)" "Menu2_Back"][!MoveMeter "[FFTDecay_Combo:X]" "([FFTDecay_Combo:Y]+24)" "Menu4_Back"][!MoveMeter "[FFTAttack_Combo:X]" "([FFTAttack_Combo:Y]+24)" "Menu3_Back"][!MoveMeter "[MinHz_Combo:X]" "([MinHz_Combo:Y]+24)" "Menu5_Back"][!MoveMeter "[MaxHz_Combo:X]" "([MaxHz_Combo:Y]+24)" "Menu6_Back"][!MoveMeter "[Sensitivity_Combo:X]" "([Sensitivity_Combo:Y]+24)" "Menu7_Back"][!Update]
OnUnfocusAction=[!HideMeterGroup Menu1][!HideMeterGroup Menu2][!HideMeterGroup Menu3][!HideMeterGroup Menu4][!HideMeterGroup Menu5][!HideMeterGroup Menu6][!HideMeterGroup Menu7][!Update]

ContextTitle="Close"
ContextAction=[!DeactivateConfig #CURRENTCONFIG#]
RightMouseUpAction=[!SkinCustomMenu]





[Metadata]
Name=Kantas Akra AudioLevel Settings
Author=NikolaRabra (rabra.deviantart.com)
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1 (20140902)





[Variables]
@includeVars=#@#Variables.inc
HideMenus=1





; Styles ------------------------------------------------------------------------------------------

[StringStyleLarge]
FontFace=Roboto Light
FontColor=255,255,255
FontSize=14
StringStyle=Normal
AntiAlias=1
Padding=10,0,0,0
;SolidColor=255,0,255,100

[StringStyleSmall]
FontFace=Roboto
FontColor=255,255,255
FontSize=8
StringStyle=Normal
AntiAlias=1
Padding=10,0,0,0
;SolidColor=255,0,255,100

[OverEffect]
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor "64,64,128"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor ""][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[]

;--------------------------------------------------------------------------------------------------







