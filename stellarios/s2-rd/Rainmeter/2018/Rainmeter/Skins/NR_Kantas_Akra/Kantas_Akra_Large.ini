Meter=IMAGE
ImageName=#@#Images\Prev.png
ImageTint=#Color#
ImageAlpha=(255*(#Alpha#))
AntiAlias=1
H=11
X=135
Y=175
Group=Controls
UpdateDivider=-1
Hidden=1
LeftMouseUpAction=[!CommandMeasure "MeasureArtist" "Previous"]
SolidColor=0,0,0,1

[PlayPause]
