; Media Player Measures ---------------------------------------------------------------------------

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=ARTIST

[MeasureAlbum]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=ALBUM
UpdateDivider=#UpdateDivider#

[MeasureTitle]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=TITLE
UpdateDivider=#UpdateDivider#

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=PROGRESS

[MeasurePosition]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=POSITION

[MeasurePlayerStatus]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=STATUS
IfEqualValue=0
IfEqualAction=[!SetOption Previous ImageAlpha 0][!SetOption PlayPause ImageAlpha 0][!SetOption Next ImageAlpha 0][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption Previous ImageAlpha "(255*(#Alpha#))"][!SetOption PlayPause ImageAlpha "(255*(#Alpha#))"][!SetOption Next ImageAlpha "(255*(#Alpha#))"][!Redraw]
UpdateDivider=#UpdateDivider#

[MeasureState]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasureArtist]
PlayerType=STATE
Substitute="0":"Play.png","1":"Pause.png","2":"Play.png"
UpdateDivider=#UpdateDivider#

[MeasureStateInfo]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasureArtist]
PlayerType=STATE
IfEqualValue=0
IfEqualAction=[!HideMeterGroup "Info"][!Redraw]
IfAboveValue=0
IfAboveAction=[!ShowMeterGroup "Info"][!Redraw]
UpdateDivider=#UpdateDivider#



[Title]
Meter=STRING
MeasureName=MeasureTitle
MeterStyle=StringStyleLarge
StringAlign=LeftCenter
W=292
H=32
X=0
Y=16
Text=%1
Group=Info
UpdateDivider=#UpdateDivider#
;SolidColor=255,0,255,100

[ArtistAlbum]
Meter=STRING
MeasureName=MeasureArtist
MeasureName2=MeasureAlbum
MeterStyle=StringStyleSmall
StringAlign=CenterCenter
Text=%1 - %2
W=323
H=18
X=171
Y=158
Group=Info
UpdateDivider=#UpdateDivider#
;SolidColor=0,255,255,100

[Position]
Meter=STRING
MeasureName=MeasurePosition
MeterStyle=StringStyleLarge
StringAlign=RightCenter
Text=%1
W=50
H=32
X=343
Y=16
Group=Info
;SolidColor=255,0,255,100

[ProgressTrack]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=138
W=343
H=9
LeftMouseDownAction=[!CommandMeasure "MeasureArtist" "SetPosition $MouseX:%$"][!Update][!Redraw]
UpdateDivider=-1

[ProgressBar]
Meter=BAR
MeasureName=MeasureProgress
BarColor=#Color#,(255*(#Alpha#))
SolidColor=#Color#,0
BarOrientation=Horizontal
X=r
Y=4r
W=343
H=1
Group=Info

[MeasureProgressBarBackground]
Measure=CALC
IfCondition=#HideLines# = 1
IfTrueAction=[!SetOption ProgressBar SolidColor "#Color#,64"][!Redraw]
IfFalseAction=[!SetOption ProgressBar SolidColor "#Color#,0"][!Redraw]
UpdateDivider=-1

;--------------------------------------------------------------------------------------------------





