Tile=1
W=343
H=1
X=0
Y=50R
Hidden=#HideLines#
UpdateDivider=-1

[Line3]
Meter=IMAGE
SolidColor=#Color#,64
W=343
H=1
X=0
Y=50R
Hidden=#HideLines#
UpdateDivider=-1

[Gradient]
