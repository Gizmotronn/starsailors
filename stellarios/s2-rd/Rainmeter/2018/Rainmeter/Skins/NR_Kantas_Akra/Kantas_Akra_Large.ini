[Rainmeter]
Update=#Update#
AccurateText=1
Blur=#Blur#
BlurRegion=1, 0, 40, 343, 143

ContextTitle="Settings"
ContextAction=[!ToggleConfig "#ROOTCONFIG#\Settings" "Settings.ini"]
ContextTitle2="---"
ContextTitle3="Refresh"
ContextAction3=[!Refresh]
ContextTitle4="---"
ContextTitle5="Exit"
ContextAction5=[!DeactivateConfig #CURRENTCONFIG#]
RightMouseUpAction=[!SkinCustomMenu]





[Metadata]
Name=Kantas Akra Large
Author=NikolaRabra (rabra.deviantart.com)
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1 (20140902)





[Variables]
@includeVars=#@#Variables.inc





; Styles ------------------------------------------------------------------------------------------

[StringStyleLarge]
FontFace=Roboto Light
FontColor=#Color#,(255*(#Alpha#))
FontSize=14
StringStyle=Normal
AntiAlias=1
ClipString=1

[StringStyleSmall]
FontFace=Roboto
FontColor=#Color#,(255*(#Alpha#))
FontSize=8
StringStyle=Normal
AntiAlias=1
ClipString=1

;--------------------------------------------------------------------------------------------------





; Background Canvas -------------------------------------------------------------------------------

[Canvas]
Meter=IMAGE
SolidColor=0,0,0,1
W=343
H=197
X=0
Y=0
UpdateDivider=-1
MouseOverAction=[!ShowMeterGroup Controls][!UpdateMeterGroup Controls][!Redraw]
MouseLeaveAction=[!HideMeterGroup Controls][!UpdateMeterGroup Controls][!Redraw]


;--------------------------------------------------------------------------------------------------





; Background Lines --------------------------------------------------------------------------------

[Line1]
