[Rainmeter]
Update=100
DefaultUpdateDivider=1

[Metadata]
Name=SPECTRUM Taskbar System Info
Author=/u/TheProtagonists
Information=Simple CPU RAM GPU monitor for your taskbar
License=Creative Commons BY-NC-SA 4.0
Version=3.1

[Variables]
@Include="#@#settings.inc"
@Include2="#@#variables.inc"
@Include3="#@#measures.inc"

[CPUAvgUsage]
MeasureName=mCPUAvgUsage
Meter=STRING
X=100
Y=0
FontColor=255,255,255,255
FontSize=16
FontFace=Borda 4
StringAlign=Center
StringStyle=Bold
AntiAlias=1
Text=%1%

[CPUTitle]
Meter=STRING
X=r
Y=-4R
W=200
H=20
FontColor=255,255,255,255
FontSize=10
FontFace=Nexa
StringAlign=Center
StringStyle=Bold
AntiAlias=1
UpdateDivider=-1
Text=CPU

[RAMUsage]
MeasureName=mRAMUsage
Meter=STRING
X=175
Y=0
FontColor=255,255,255,255
FontSize=16
FontFace=Borda 4
StringAlign=Center
StringStyle=Bold
AntiAlias=1
Percentual=1
Text=%1%

[RAMTitle]
Meter=STRING
X=r
Y=-4R
W=200
H=20
FontColor=255,255,255,255
FontSize=10
FontFace=Nexa
StringAlign=Center
StringStyle=Bold
AntiAlias=1
UpdateDivider=-1
Text=RAM

[GPUUsage]
MeasureName=mGPUUsage
Meter=STRING
X=250
Y=0
FontColor=255,255,255,255
FontSize=16
FontFace=Borda 4
StringAlign=Center
StringStyle=Bold
AntiAlias=1
Text=%1%

[GPUTitle]
Meter=STRING
X=r
Y=-4R
W=200
H=20
FontColor=255,255,255,255
FontSize=10
FontFace=Nexa
StringAlign=Center
StringStyle=Bold
AntiAlias=1
UpdateDivider=-1
Text=GPU

[BATUsage]
MeasureName=mBatteryPercent
Meter=STRING
X=325
Y=0
FontColor=255,255,255,255
FontSize=16
FontFace=Borda 4
StringAlign=Center
StringStyle=Bold
AntiAlias=1
Text=%1%
Hidden=#ShowBattery#

[BATTitle]
Meter=STRING
X=r
Y=-4R
W=200
H=20
FontColor=255,255,255,255
FontSize=10
FontFace=Nexa
StringAlign=Center
StringStyle=Bold
AntiAlias=1
UpdateDivider=-1
Text=BAT
Hidden=#ShowBattery#
