[Rainmeter]
Update=100
DefaultUpdateDivider=1

[Metadata]
Name=SPECTRUM Taskbar Time
Author=/u/TheProtagonists
Information=Time for your taskbar
License=Creative Commons BY-NC-SA 4.0
Version=3.1

[Variables]
@Include="#@#settings.inc"
@Include2="#@#variables.inc"
@Include3="#@#measures.inc"

[TimeHMS]
MeasureName=mTimeHMS
Meter=STRING
X=150
Y=-4
FontColor=255,255,255,255
FontSize=18
FontFace=Baksheesh
StringAlign=Center
AntiAlias=1

[Date]
MeasureName=mYear
MeasureName2=mMonthShort
MeasureName3=mDateShort
MeasureName4=mDayShort
Meter=STRING
X=r
Y=-6R
W=400
H=20
FontColor=255,255,255,255
FontSize=12
FontFace=Nexa
StringAlign=Center
StringStyle=Bold
AntiAlias=1
UpdateDivider=10
Text=%1-%2-%3 %4